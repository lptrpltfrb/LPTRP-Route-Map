<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 1200px; height: 750px; margin: auto; }

    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 300px;
      font-family: sans-serif;
      max-height: 95vh;
      overflow-y: auto;
    }
    .search-container label { font-weight: bold; margin-top: 10px; display: block; }
    .search-container select { width: 100%; }
    .search-container button { width: 100%; margin-top: 8px; }
    .search-section { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <div class="search-section">
      <label for="routeName">Search by Route Name</label>
      <select id="routeName" multiple></select>
    </div>

    <div class="search-section">
      <label>Search by Endpoints</label>
      <label>Endpoint 1</label>
      <select id="ep1Region"></select>
      <select id="ep1Province"></select>
      <select id="ep1LGU"></select>
      <select id="ep1Barangay"></select>
      <select id="ep1Terminal"></select>

      <label>Endpoint 2</label>
      <select id="ep2Region"></select>
      <select id="ep2Province"></select>
      <select id="ep2LGU"></select>
      <select id="ep2Barangay"></select>
      <select id="ep2Terminal"></select>

      <button onclick="applyFilters()">üîç Apply Filters</button>
      <button onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const routeLayers = [];
    const allData = [];
    let highlightedLayer = null;

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    function getRandomDarkColor() {
      const letters = '0123456789ABCDEF';
      let color;
      do {
        color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
      } while (parseInt(color.substring(1), 16) > 0xBBBBBB);
      return color;
    }

    function clearMap() {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers.length = 0;
    }

    function resetHighlight() {
      if (highlightedLayer) {
        highlightedLayer.eachLayer(l => {
          l.setStyle({ weight: 3, color: l.originalColor });
        });
        highlightedLayer = null;
      }
    }

    function highlightRoute(layerGroup) {
      resetHighlight();
      highlightedLayer = layerGroup;
      layerGroup.eachLayer(l => {
        l.setStyle({ weight: 6, color: "yellow" });
      });
      map.fitBounds(layerGroup.getBounds());
    }

    function drawRoutes(filteredData) {
      clearMap();
      filteredData.forEach((row, index) => {
        const geo = row["GEO PATH"];
        if (!geo) return;

        try {
          const coords = JSON.parse(geo);
          const paths = Array.isArray(coords[0][0]) ? coords : [coords];
          const group = L.layerGroup();

          paths.forEach(segment => {
            const latlngs = segment.map(c => [c[1], c[0]]);
            const poly = L.polyline(latlngs, {
              color: getRandomDarkColor(),
              weight: 3
            });

            poly.originalColor = poly.options.color;
            poly.bindPopup(
              `<div style="font-size: 16px; font-weight: bold;">${row["ROUTE NAME"] || ""}</div>` +
              `<div>DENO: ${row["DENO"] || ""}</div>` +
              `<div>CLASS: ${row["CLASS"] || ""}</div>` +
              `<div>ROUTE CLASS: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || ""}</div>` +
              `<div>NAU: ${row["NO. OF AUTHORIZED UNITS"] || ""}</div>`
            );
            group.addLayer(poly);
          });

          group.on("click", () => highlightRoute(group));
          group.addTo(map);
          routeLayers.push(group);

        } catch (e) {
          console.warn("GEO PATH error on row", index + 2, e);
        }
      });
    }

    function applyFilters() {
      const selectedRoutes = $('#routeName').val() || [];
      const ep1Region = $('#ep1Region').val();
      const ep1Province = $('#ep1Province').val();
      const ep1LGU = $('#ep1LGU').val();
      const ep1Barangay = $('#ep1Barangay').val();
      const ep1Terminal = $('#ep1Terminal').val();
      const ep2Region = $('#ep2Region').val();
      const ep2Province = $('#ep2Province').val();
      const ep2LGU = $('#ep2LGU').val();
      const ep2Barangay = $('#ep2Barangay').val();
      const ep2Terminal = $('#ep2Terminal').val();

      const filtered = allData.filter(row => {
        let match = true;

        if (selectedRoutes.length > 0) {
          match = match && selectedRoutes.includes(row["ROUTE NAME"]);
        }
        if (ep1Region) match = match && row["ENDPOINT 1 REGION"] === ep1Region;
        if (ep1Province) match = match && row["ENDPOINT 1 PROVINCE"] === ep1Province;
        if (ep1LGU) match = match && row["ENDPOINT 1 LGU"] === ep1LGU;
        if (ep1Barangay) match = match && row["ENDPOINT 1 BARANGAY"] === ep1Barangay;
        if (ep1Terminal) match = match && row["ENDPOINT 1 TERMINAL"] === ep1Terminal;

        if (ep2Region) match = match && row["ENDPOINT 2 REGION"] === ep2Region;
        if (ep2Province) match = match && row["ENDPOINT 2 PROVINCE"] === ep2Province;
        if (ep2LGU) match = match && row["ENDPOINT 2 LGU"] === ep2LGU;
        if (ep2Barangay) match = match && row["ENDPOINT 2 BARANGAY"] === ep2Barangay;
        if (ep2Terminal) match = match && row["ENDPOINT 2 TERMINAL"] === ep2Terminal;

        return match;
      });

      drawRoutes(filtered);
    }

    function resetFilters() {
      $(".search-container select").val(null).trigger('change');
      resetHighlight();
      drawRoutes(allData);
    }

    function populateSelect(id, values) {
      const sel = $(id);
      sel.empty();
      sel.append(new Option("", ""));
      values.sort().forEach(v => {
        if (v) sel.append(new Option(v, v));
      });
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            allData.push(...results.data);
            drawRoutes(allData);

            const routeNames = [...new Set(results.data.map(r => r["ROUTE NAME"]).filter(Boolean))].sort();
            populateSelect("#routeName", routeNames);

            populateSelect("#ep1Region", [...new Set(results.data.map(r => r["ENDPOINT 1 REGION"]).filter(Boolean))]);
            populateSelect("#ep1Province", [...new Set(results.data.map(r => r["ENDPOINT 1 PROVINCE"]).filter(Boolean))]);
            populateSelect("#ep1LGU", [...new Set(results.data.map(r => r["ENDPOINT 1 LGU"]).filter(Boolean))]);
            populateSelect("#ep1Barangay", [...new Set(results.data.map(r => r["ENDPOINT 1 BARANGAY"]).filter(Boolean))]);
            populateSelect("#ep1Terminal", [...new Set(results.data.map(r => r["ENDPOINT 1 TERMINAL"]).filter(Boolean))]);

            populateSelect("#ep2Region", [...new Set(results.data.map(r => r["ENDPOINT 2 REGION"]).filter(Boolean))]);
            populateSelect("#ep2Province", [...new Set(results.data.map(r => r["ENDPOINT 2 PROVINCE"]).filter(Boolean))]);
            populateSelect("#ep2LGU", [...new Set(results.data.map(r => r["ENDPOINT 2 LGU"]).filter(Boolean))]);
            populateSelect("#ep2Barangay", [...new Set(results.data.map(r => r["ENDPOINT 2 BARANGAY"]).filter(Boolean))]);
            populateSelect("#ep2Terminal", [...new Set(results.data.map(r => r["ENDPOINT 2 TERMINAL"]).filter(Boolean))]);

            $("#routeName").select2({ placeholder: "Select Route(s)", allowClear: true });
            $("#ep1Region, #ep1Province, #ep1LGU, #ep1Barangay, #ep1Terminal, #ep2Region, #ep2Province, #ep2LGU, #ep2Barangay, #ep2Terminal")
              .select2({ placeholder: "Select", allowClear: true });
          }
        });
      });
  </script>
</body>
</html>
