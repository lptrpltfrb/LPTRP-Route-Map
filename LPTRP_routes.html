<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB LPTRP Route Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet and PapaParse -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([12.8797, 121.774], 6); // Philippines

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv';

    async function loadRoutes() {
      try {
        const response = await fetch(csvUrl);
        const csvText = await response.text();

        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;
            let valid = 0, empty = 0, invalid = 0;

            data.forEach((row, index) => {
              const path = row["GEO PATH"]?.trim();
              if (!path) {
                empty++;
                return;
              }

              try {
                const coordinates = JSON.parse(path);
                if (!Array.isArray(coordinates)) throw new Error("Invalid format");

                const latlngs = coordinates.map(([lng, lat]) => [lat, lng]); // swap to Leaflet format
                L.polyline(latlngs, { color: 'blue', weight: 3 }).addTo(map);
                valid++;
              } catch (err) {
                console.warn(`‚ö†Ô∏è Invalid GEO PATH at row ${index + 3}:`, err.message);
                invalid++;
              }
            });

            console.log(`üìä Rows processed: ${data.length}`);
            console.log(`üü¢ Valid geo paths: ${valid}`);
            console.log(`‚ö†Ô∏è Empty GEO PATH rows: ${empty}`);
            console.log(`‚ö†Ô∏è Invalid GEO PATH rows: ${invalid}`);

            if (valid === 0) {
              console.warn("‚ö†Ô∏è No valid routes found.");
            }
          }
        });

      } catch (error) {
        console.error("‚ùå Failed to load CSV:", error);
      }
    }

    loadRoutes();
  </script>
</body>
</html>
