<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { width:1170px; height:800px; }
    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
    }
    .filter-box h4 { margin: 5px 0; }
    .filter-box select { width: 100%; margin: 3px 0; padding: 3px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="filter-box">
    <h4>Search by Route Name</h4>
    <select id="routeNameDropdown">
      <option value="">-- Select Route --</option>
    </select>

    <h4>Search by Endpoints</h4>
    <select id="pointA">
      <option value="">-- Point A --</option>
    </select>
    <select id="pointB">
      <option value="">-- Point B (Optional) --</option>
    </select>
    <select id="via">
      <option value="">-- via (Optional) --</option>
    </select>
  </div>

  <script>
    // Replace with YOUR published CSV link
    const sheetURL = "https://docs.google.com/spreadsheets/d/1T3SpinHD44M7dnQun_XHpRIfPWSQeGOGgaXc4zrTykY/gviz/tq?tqx=out:csv&sheet=MASTERLIST";

    const map = L.map('map').setView([12.8797, 121.7740], 6); // Philippines
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let routeLayers = [];
    let allData = [];

    function randomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    function drawRoutes(data) {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers = [];

      data.forEach(row => {
        if (!row["GEO PATH"]) return;
        try {
          const coords = JSON.parse(row["GEO PATH"]);
          const polyline = L.polyline(coords, { color: randomColor(), weight: 3 }).addTo(map);
          polyline.bindPopup(
            `<b>${row["ROUTE NAME"] || "Unnamed Route"}</b><br>
            DENO: ${row["DENO"] || ""}<br>
            NAU: ${row["NO. OF AUTHORIZED UNITS"] || ""}<br>
            CLASSIFICATION: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || ""}`
          );
          routeLayers.push(polyline);
        } catch(e) {
          console.error("Invalid GEO PATH for row:", row, e);
        }
      });
    }

    // Load data
    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data;

        // Populate Route Name dropdown
        let routeNames = [...new Set(allData.map(r => r["ROUTE NAME"]).filter(Boolean))];
        routeNames.sort();
        const routeDropdown = document.getElementById("routeNameDropdown");
        routeNames.forEach(name => {
          let opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          routeDropdown.appendChild(opt);
        });

        // Populate Endpoints
        function fillDropdown(id, cols) {
          let values = [];
          allData.forEach(r => {
            cols.forEach(c => { if (r[c]) values.push(r[c]); });
          });
          let uniq = [...new Set(values)].sort();
          const dropdown = document.getElementById(id);
          uniq.forEach(v => {
            let opt = document.createElement("option");
            opt.value = v;
            opt.textContent = v;
            dropdown.appendChild(opt);
          });
        }

        fillDropdown("pointA", ["ENDPOINT 1 REGION","ENDPOINT 1 PROVINCE","ENDPOINT 1 LGU","ENDPOINT 1 BARANGAY","ENDPOINT 1 TERMINAL"]);
        fillDropdown("pointB", ["ENDPOINT 2 REGION","ENDPOINT 2 PROVINCE","ENDPOINT 2 LGU","ENDPOINT 2 BARANGAY","ENDPOINT 2 TERMINAL"]);
        fillDropdown("via", ["ROUTE STRUCTURE","CORRIDOR"]);

        // Initial draw
        drawRoutes(allData);
      }
    });

    // Filter logic
    document.getElementById("routeNameDropdown").addEventListener("change", function() {
      const val = this.value;
      if (val === "") {
        drawRoutes(allData);
      } else {
        drawRoutes(allData.filter(r => r["ROUTE NAME"] === val));
      }
    });

    function applyEndpointFilters() {
      const pointA = document.getElementById("pointA").value;
      const pointB = document.getElementById("pointB").value;
      const via = document.getElementById("via").value;

      let filtered = allData.filter(r => {
        let matchA = !pointA || Object.keys(r).some(k => k.startsWith("ENDPOINT 1") && r[k] === pointA);
        let matchB = !pointB || Object.keys(r).some(k => k.startsWith("ENDPOINT 2") && r[k] === pointB);
        let matchVia = !via || (r["ROUTE STRUCTURE"] === via || r["CORRIDOR"] === via);
        return matchA && matchB && matchVia;
      });

      drawRoutes(filtered);
    }

    ["pointA","pointB","via"].forEach(id => {
      document.getElementById(id).addEventListener("change", applyEndpointFilters);
    });
  </script>
</body>
</html>
