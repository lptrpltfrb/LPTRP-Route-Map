<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html,body{height:100%;margin:0;padding:0;background:#f5f6f7}
    #map { width: 1200px; height: 750px; margin: 10px auto; box-shadow: 0 2px 6px rgba(0,0,0,.15); }

    .search-container {
      position: absolute;
      left: 12px;
      top: 12px;
      width: 340px;
      max-height: 720px;
      overflow: auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      z-index: 2000;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
    }
    .search-section { margin-bottom: 10px; }
    .search-section h4 { margin: 6px 0; font-size: 14px; }
    .compact-row { display:flex; gap:6px; align-items:center; }

    input[type="text"], .small-input {
      width:100%;
      padding:6px 8px;
      border:1px solid #ccc;
      border-radius:4px;
      box-sizing:border-box;
      font-size:13px;
      outline:none;
      background:#fff;
    }
    input[type="text"]:focus, .small-input:focus {
      border-color:#2f78a0;
      box-shadow:0 0 4px rgba(47,120,160,0.4);
    }

    .chips { display:flex; flex-wrap:wrap; gap:6px; min-height:34px; padding:6px; border:1px solid #ddd; border-radius:4px; background:#fff; }
    .chip { background:#2f78a0; color:#fff; padding:4px 8px; border-radius:14px; display:inline-flex; gap:6px; align-items:center; font-size:12px; }
    .chip button { background:transparent; border:0; color:#fff; cursor:pointer; font-weight:bold; }
    .btn { width:100%; padding:8px; border-radius:6px; border:0; cursor:pointer; margin-top:8px; font-size:14px; }
    .btn.apply { background:#2f78a0; color:#fff; }
    .btn.clear { background:#efefef; color:#222; }

    .suggestions { position: relative; }
    .suggestions-list {
      position: absolute;
      left:0;
      right:0;
      top:42px;
      max-height:180px;
      overflow:auto;
      background:#fff;
      border:1px solid #ccc;
      border-radius:4px;
      z-index:2100;
      box-shadow:0 6px 14px rgba(0,0,0,.12);
      display:none;
    }
    .suggestions-list div { padding:6px 8px; cursor:pointer; }
    .suggestions-list div:hover { background:#f0f8ff; }

    .north-arrow {
      position: absolute;
      right: 18px;
      top: 18px;
      z-index: 2000;
      width: 40px;
      height: 40px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g fill="%23000"><path d="M50 5 L70 70 L50 55 L30 70 Z"/></g><text x="50" y="95" font-size="12" text-anchor="middle" fill="%23000">N</text></svg>') no-repeat center/contain;
      pointer-events: none;
      opacity: .95;
    }

    .search-container::-webkit-scrollbar { width:8px; height:8px }
    .search-container::-webkit-scrollbar-thumb { background:#ddd; border-radius:8px }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="north-arrow" title="North"></div>

  <div class="search-container" id="searchPanel">
    <div class="search-section">
      <h4>Search by Route Name</h4>
      <div class="chips" id="routeChips"></div>
      <div class="suggestions" style="margin-top:8px;">
        <input id="routeInput" type="text" placeholder="Type route name (suggests as you type)" class="small-input" autocomplete="off" />
        <div class="suggestions-list" id="routeSuggestions"></div>
      </div>
    </div>

    <div class="search-section">
      <h4>Search by Endpoints</h4>
      <label>Endpoint 1 Region</label>
      <div class="suggestions"><input id="ep1Region" type="text" class="small-input" /><div class="suggestions-list" id="ep1RegionSuggestions"></div></div>
      <label>Endpoint 1 Province</label>
      <div class="suggestions"><input id="ep1Province" type="text" class="small-input" /><div class="suggestions-list" id="ep1ProvinceSuggestions"></div></div>
      <label>Endpoint 1 LGU</label>
      <div class="suggestions"><input id="ep1LGU" type="text" class="small-input" /><div class="suggestions-list" id="ep1LGUSuggestions"></div></div>
      <label>Endpoint 1 Barangay</label>
      <div class="suggestions"><input id="ep1Barangay" type="text" class="small-input" /><div class="suggestions-list" id="ep1BarangaySuggestions"></div></div>
      <label>Endpoint 1 Terminal</label>
      <div class="suggestions"><input id="ep1Terminal" type="text" class="small-input" /><div class="suggestions-list" id="ep1TerminalSuggestions"></div></div>
      <hr>
      <label>Endpoint 2 Region</label>
      <div class="suggestions"><input id="ep2Region" type="text" class="small-input" /><div class="suggestions-list" id="ep2RegionSuggestions"></div></div>
      <label>Endpoint 2 Province</label>
      <div class="suggestions"><input id="ep2Province" type="text" class="small-input" /><div class="suggestions-list" id="ep2ProvinceSuggestions"></div></div>
      <label>Endpoint 2 LGU</label>
      <div class="suggestions"><input id="ep2LGU" type="text" class="small-input" /><div class="suggestions-list" id="ep2LGUSuggestions"></div></div>
      <label>Endpoint 2 Barangay</label>
      <div class="suggestions"><input id="ep2Barangay" type="text" class="small-input" /><div class="suggestions-list" id="ep2BarangaySuggestions"></div></div>
      <label>Endpoint 2 Terminal</label>
      <div class="suggestions"><input id="ep2Terminal" type="text" class="small-input" /><div class="suggestions-list" id="ep2TerminalSuggestions"></div></div>
    </div>

    <button class="btn apply" onclick="applyFilters()">üîç Apply Filters</button>
    <button class="btn clear" onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    const PALETTE = ['#0b3d91','#1b5e20','#b71c1c','#ff6f00','#4a148c','#3e2723','#263238','#006064','#004d40','#0d47a1'];
    function normalize(s){ if(!s) return ''; return String(s).replace(/[\u200B-\u200D\uFEFF]/g,'').replace(/\s+/g,' ').trim(); }
    function nLower(s){ return normalize(s).toLowerCase(); }
    function colorFromString(str){ const s=normalize(str||''); let hash=0; for(let i=0;i<s.length;i++){hash=(hash<<5)-hash+s.charCodeAt(i);hash|=0;} return PALETTE[Math.abs(hash)%PALETTE.length]; }

    const map = L.map('map', { preferCanvas: true }).setView([13,122],6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18,attribution:'¬© OpenStreetMap'}).addTo(map);
    L.control.scale({position:'bottomleft',metric:true}).addTo(map);

    let allData=[], routeLayers=[], selectedRouteNames=[];
    let clickedLayer=null;

    function clearRouteLayers(){routeLayers.forEach(l=>map.removeLayer(l));routeLayers=[];clickedLayer=null;}
    function tryParseGeoPath(geo){if(!geo)return null;try{return JSON.parse(normalize(geo));}catch(e){return null;}}

    function drawRowOnMap(row){
      const geo=row["GEO PATH"]; const parsed=tryParseGeoPath(geo); if(!parsed)return;
      const segments=(Array.isArray(parsed)&&Array.isArray(parsed[0])&&Array.isArray(parsed[0][0]))?parsed:[parsed];
      const routeName=normalize(row["ROUTE NAME"]||''); const baseColor=colorFromString(routeName||(row["DENO"]||''));
      for(const seg of segments){try{
        const latlngs=seg.map(c=>[+c[1],+c[0]]);
        const pl=L.polyline(latlngs,{color:baseColor,weight:4,opacity:0.95}).addTo(map);
        pl.bindPopup(popupHtml(row),{maxWidth:300});
        pl.options.baseColor=baseColor;

        pl.on('mouseover',()=>{ if(pl!==clickedLayer){pl.setStyle({color:'yellow',weight:7,opacity:1});} pl.bringToFront(); });
        pl.on('mouseout',()=>{ if(pl!==clickedLayer){pl.setStyle({color:pl.options.baseColor,weight:4,opacity:0.95});} });
        pl.on('click',()=>{ if(clickedLayer&&clickedLayer!==pl){clickedLayer.setStyle({color:clickedLayer.options.baseColor,weight:4,opacity:0.95});}
          clickedLayer=pl;pl.setStyle({color:'yellow',weight:7,opacity:1});pl.bringToFront();map.fitBounds(pl.getBounds(),{padding:[40,40]}); });

        routeLayers.push(pl);
      }catch(e){}}
    }

    function popupHtml(row){
      return `<div style="font-size:16px;font-weight:700;margin-bottom:6px">${normalize(row["ROUTE NAME"]||'')}</div>
      <div><strong>DENO:</strong> ${normalize(row["DENO"]||'')}</div>
      <div><strong>CLASS:</strong> ${normalize(row["Class"]||'')}</div>
      <div><strong>ROUTE CLASS:</strong> ${normalize(row["ROUTE CLASSIFICATION (if LPTRP)"]||'')}</div>
      <div><strong>NAU:</strong> ${normalize(row["NO. OF AUTHORIZED UNITS"]||'')}</div>`;
    }

    /* --- autocomplete + filters (unchanged from working version) --- */
    const suggestions={routeNames:[],ep1Region:[],ep1Province:[],ep1LGU:[],ep1Barangay:[],ep1Terminal:[],ep2Region:[],ep2Province:[],ep2LGU:[],ep2Barangay:[],ep2Terminal:[]};
    function uniqueSorted(arr){return [...new Set(arr.map(v=>normalize(v)).filter(Boolean))].sort((a,b)=>a.localeCompare(b));}
    function makeAutocomplete(inputEl,suggestionArray,containerEl,onPick){
      inputEl.addEventListener('input',function(){const q=nLower(this.value);renderSuggestions(containerEl,suggestionArray.filter(s=>s.toLowerCase().includes(q)).slice(0,200),onPick);});
      inputEl.addEventListener('focus',function(){const q=nLower(this.value);renderSuggestions(containerEl,suggestionArray.filter(s=>s.toLowerCase().includes(q)).slice(0,200),onPick);});
      inputEl.addEventListener('blur',()=>setTimeout(()=>containerEl.style.display='none',180));
    }
    function renderSuggestions(containerEl,list,onPick){if(!list.length){containerEl.style.display='none';containerEl.innerHTML='';return;}containerEl.innerHTML='';for(const v of list){const d=document.createElement('div');d.textContent=v;d.onclick=()=>{onPick(v);containerEl.style.display='none';};containerEl.appendChild(d);}containerEl.style.display='block';}
    function addRouteChip(name){const n=normalize(name);if(!n||selectedRouteNames.includes(n))return;selectedRouteNames.push(n);renderChips();}
    function removeRouteChip(name){selectedRouteNames=selectedRouteNames.filter(x=>x!==normalize(name));renderChips();}
    function renderChips(){const c=document.getElementById('routeChips');c.innerHTML='';for(const n of selectedRouteNames){const ch=document.createElement('div');ch.className='chip';const t=document.createElement('span');t.textContent=n;const b=document.createElement('button');b.innerHTML='&times;';b.onclick=()=>removeRouteChip(n);ch.appendChild(t);ch.appendChild(b);c.appendChild(ch);}}

    function applyFilters(){
      const rSelected=selectedRouteNames.map(n=>n.toLowerCase());
      const ep1RegionVal=nLower(document.getElementById('ep1Region').value);
      const ep1ProvinceVal=nLower(document.getElementById('ep1Province').value);
      const ep1LGUVal=nLower(document.getElementById('ep1LGU').value);
      const ep1BarangayVal=nLower(document.getElementById('ep1Barangay').value);
      const ep1TerminalVal=nLower(document.getElementById('ep1Terminal').value);
      const ep2RegionVal=nLower(document.getElementById('ep2Region').value);
      const ep2ProvinceVal=nLower(document.getElementById('ep2Province').value);
      const ep2LGUVal=nLower(document.getElementById('ep2LGU').value);
      const ep2BarangayVal=nLower(document.getElementById('ep2Barangay').value);
      const ep2TerminalVal=nLower(document.getElementById('ep2Terminal').value);

      clearRouteLayers();
      for(const row of allData){
        const rnNorm=nLower(row["ROUTE NAME"]||'');
        const matchRoute=rSelected.length===0||rSelected.includes(rnNorm);
        const matchEndpoints=
          (!ep1RegionVal||nLower(row["ENDPOINT 1 REGION"]||'').includes(ep1RegionVal)) &&
          (!ep1ProvinceVal||nLower(row["ENDPOINT 1 PROVINCE"]||'').includes(ep1ProvinceVal)) &&
          (!ep1LGUVal||nLower(row["ENDPOINT 1 LGU"]||'').includes(ep1LGUVal)) &&
          (!ep1BarangayVal||nLower(row["ENDPOINT 1 BARANGAY"]||'').includes(ep1BarangayVal)) &&
          (!ep1TerminalVal||nLower(row["ENDPOINT 1 TERMINAL"]||'').includes(ep1TerminalVal)) &&
          (!ep2RegionVal||nLower(row["ENDPOINT 2 REGION"]||'').includes(ep2RegionVal)) &&
          (!ep2ProvinceVal||nLower(row["ENDPOINT 2 PROVINCE"]||'').includes(ep2ProvinceVal)) &&
          (!ep2LGUVal||nLower(row["ENDPOINT 2 LGU"]||'').includes(ep2LGUVal)) &&
          (!ep2BarangayVal||nLower(row["ENDPOINT 2 BARANGAY"]||'').includes(ep2BarangayVal)) &&
          (!ep2TerminalVal||nLower(row["ENDPOINT 2 TERMINAL"]||'').includes(ep2TerminalVal));

        if(matchRoute&&matchEndpoints) drawRowOnMap(row);
      }
      fitMapToRouteLayers();
    }

    function resetFilters(){selectedRouteNames=[];renderChips();document.querySelectorAll('.search-container input').forEach(i=>i.value='');clearRouteLayers();allData.forEach(drawRowOnMap);fitMapToRouteLayers();}
    function fitMapToRouteLayers(){if(routeLayers.length===0)return;map.fitBounds(L.featureGroup(routeLayers).getBounds(),{padding:[40,40]});}

    fetch(csvUrl).then(r=>r.text()).then(csvText=>{
      Papa.parse(csvText,{header:true,skipEmptyLines:true,complete:results=>{
        allData=results.data;
        suggestions.routeNames=uniqueSorted(allData.map(r=>r["ROUTE NAME"]));
        suggestions.ep1Region=uniqueSorted(allData.map(r=>r["ENDPOINT 1 REGION"]));
        suggestions.ep1Province=uniqueSorted(allData.map(r=>r["ENDPOINT 1 PROVINCE"]));
        suggestions.ep1LGU=uniqueSorted(allData.map(r=>r["ENDPOINT 1 LGU"]));
        suggestions.ep1Barangay=uniqueSorted(allData.map(r=>r["ENDPOINT 1 BARANGAY"]));
        suggestions.ep1Terminal=uniqueSorted(allData.map(r=>r["ENDPOINT 1 TERMINAL"]));
        suggestions.ep2Region=uniqueSorted(allData.map(r=>r["ENDPOINT 2 REGION"]));
        suggestions.ep2Province=uniqueSorted(allData.map(r=>r["ENDPOINT 2 PROVINCE"]));
        suggestions.ep2LGU=uniqueSorted(allData.map(r=>r["ENDPOINT 2 LGU"]));
        suggestions.ep2Barangay=uniqueSorted(allData.map(r=>r["ENDPOINT 2 BARANGAY"]));
        suggestions.ep2Terminal=uniqueSorted(allData.map(r=>r["ENDPOINT 2 TERMINAL"]));

        makeAutocomplete(document.getElementById('routeInput'),suggestions.routeNames,document.getElementById('routeSuggestions'),val=>{document.getElementById('routeInput').value='';addRouteChip(val);});
        document.getElementById('routeInput').addEventListener('keydown',(ev)=>{if(ev.key==='Enter'){ev.preventDefault();const q=ev.target.value.trim();if(!q)return;const exact=suggestions.routeNames.find(s=>s.toLowerCase()===q.toLowerCase());addRouteChip(exact||q);ev.target.value='';}});

        makeAutocomplete(document.getElementById('ep1Region'),suggestions.ep1Region,document.getElementById('ep1RegionSuggestions'),val=>{document.getElementById('ep1Region').value=val;});
        makeAutocomplete(document.getElementById('ep1Province'),suggestions.ep1Province,document.getElementById('ep1ProvinceSuggestions'),val=>{document.getElementById('ep1Province').value=val;});
        makeAutocomplete(document.getElementById('ep1LGU'),suggestions.ep1LGU,document.getElementById('ep1LGUSuggestions'),val=>{document.getElementById('ep1LGU').value=val;});
        makeAutocomplete(document.getElementById('ep1Barangay'),suggestions.ep1Barangay,document.getElementById('ep1BarangaySuggestions'),val=>{document.getElementById('ep1Barangay').value=val;});
        makeAutocomplete(document.getElementById('ep1Terminal'),suggestions.ep1Terminal,document.getElementById('ep1TerminalSuggestions'),val=>{document.getElementById('ep1Terminal').value=val;});
        makeAutocomplete(document.getElementById('ep2Region'),suggestions.ep2Region,document.getElementById('ep2RegionSuggestions'),val=>{document.getElementById('ep2Region').value=val;});
        makeAutocomplete(document.getElementById('ep2Province'),suggestions.ep2Province,document.getElementById('ep2ProvinceSuggestions'),val=>{document.getElementById('ep2Province').value=val;});
        makeAutocomplete(document.getElementById('ep2LGU'),suggestions.ep2LGU,document.getElementById('ep2LGUSuggestions'),val=>{document.getElementById('ep2LGU').value=val;});
        makeAutocomplete(document.getElementById('ep2Barangay'),suggestions.ep2Barangay,document.getElementById('ep2BarangaySuggestions'),val=>{document.getElementById('ep2Barangay').value=val;});
        makeAutocomplete(document.getElementById('ep2Terminal'),suggestions.ep2Terminal,document.getElementById('ep2TerminalSuggestions'),val=>{document.getElementById('ep2Terminal').value=val;});

        allData.forEach(drawRowOnMap);
        fitMapToRouteLayers();
      }});
    });
  </script>
</body>
</html>
