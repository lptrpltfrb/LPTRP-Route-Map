<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LPTRP Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    const map = L.map("map").setView([13.5, 122], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    async function loadRoutes() {
      try {
        const res = await fetch(csvUrl);
        const csvText = await res.text();
        const rows = csvText.split("\n").slice(2); // Skip header rows

        let valid = 0;
        let empty = 0;
        let invalid = 0;

        rows.forEach((row, i) => {
          const cols = row.split(",");
          const geoPathRaw = cols[25]?.trim();

          if (!geoPathRaw) {
            console.warn(`‚ö†Ô∏è GEO PATH is empty at row ${i + 3}`);
            empty++;
            return;
          }

          try {
            const coords = JSON.parse(geoPathRaw);
            if (!Array.isArray(coords) || coords.length === 0) {
              throw new Error("Not a coordinate array");
            }

            const latLngs = coords.map(([lng, lat]) => [lat, lng]);
            L.polyline(latLngs, { color: "blue", weight: 3 }).addTo(map);
            valid++;
          } catch (err) {
            console.warn(`‚ö†Ô∏è Invalid GEO PATH format at row ${i + 3}: ${geoPathRaw}`);
            invalid++;
          }
        });

        console.log(`üìä Rows processed: ${rows.length}`);
        console.log(`üü¢ Valid geo paths: ${valid}`);
