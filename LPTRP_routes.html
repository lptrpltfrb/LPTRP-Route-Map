<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin:0; padding:0; }
    #map { width:1170px; height:800px; }
    .custom-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      font-size: 14px;
      max-width: 250px;
    }
    .route-highlight {
      weight: 6;
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="custom-ui">
    <h4>Route Map</h4>
    <p>Hover to see route count<br>Click to list overlapping routes</p>
    <div id="routeList"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Published Google Sheet CSV link
    const csvUrl = "https://docs.google.com/spreadsheets/d/1CyoUxFDCCgDArR1iTMZJG02RTke8QoTzL7HhHwcwk6k/gviz/tq?tqx=out:csv&sheet=MASTERLIST";

    const map = L.map('map').setView([12.8797, 121.7740], 6); // Philippines center

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Store routes
    let routes = [];

    // Layer group
    const routesLayer = L.layerGroup().addTo(map);

    // Fetch CSV
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row["GEO PATH"]) {
            try {
              const coords = JSON.parse(row["GEO PATH"]);
              const polyline = L.polyline(coords, {
                color: getRandomColor(),
                weight: 3,
                opacity: 0.7
              }).addTo(routesLayer);

              polyline.routeData = {
                name: row["ROUTE NAME"] || "Unnamed",
                deno: row["DENO"] || "",
                class: row["Class"] || "",
                routeClass: row["ROUTE CLASSIFICATION (if LPTRP)"] || "",
                nau: row["NO. OF AUTHORIZED UNITS"] || ""
              };

              polyline.on("mouseover", function() {
                this.setStyle({ weight: 6, opacity: 1 });
              });
              polyline.on("mouseout", function() {
                this.setStyle({ weight: 3, opacity: 0.7 });
              });

              routes.push(polyline);
            } catch(e) {
              console.warn("Invalid GEO PATH", row["GEO PATH"]);
            }
          }
        });
      }
    });

    // On map click â€“ list overlapping routes
    map.on("click", function(e) {
      const clickedRoutes = [];
      routes.forEach(r => {
        if (isPointNearPolyline(e.latlng, r)) {
          clickedRoutes.push(r);
        }
      });

      let html = "<strong>Routes here:</strong><ul>";
      clickedRoutes.forEach((r, i) => {
        html += `<li><a href="#" onclick="highlightRoute(${routes.indexOf(r)})">${r.routeData.name}</a></li>`;
      });
      html += "</ul>";
      document.getElementById("routeList").innerHTML = html || "No routes here.";
    });

    // Highlight specific route
    window.highlightRoute = function(index) {
      const route = routes[index];
      if (!route) return;

      routesLayer.eachLayer(l => {
        l.setStyle({ color: "#ccc", weight: 2, opacity: 0.3 });
      });

      route.setStyle({ color: "red", weight: 6, opacity: 1 });
      map.fitBounds(route.getBounds());

      const d = route.routeData;
      L.popup()
        .setLatLng(route.getBounds().getCenter())
        .setContent(`<b>${d.name}</b><br>
          DENO: ${d.deno}<br>
          Class: ${d.class}<br>
          Route Class: ${d.routeClass}<br>
          NAU: ${d.nau}`)
        .openOn(map);
    };

    // Check if clicked point is near polyline
    function isPointNearPolyline(latlng, polyline, tolerance = 0.01) {
      const latlngs = polyline.getLatLngs();
      for (let i=0; i<latlngs.length-1; i++) {
        const p1 = latlngs[i], p2 = latlngs[i+1];
        const dist = distanceToSegment(latlng, p1, p2);
        if (dist < tolerance) return true;
      }
      return false;
    }

    // Distance from point to segment
    function distanceToSegment(p, v, w) {
      const l2 = Math.pow(v.lat - w.lat, 2) + Math.pow(v.lng - w.lng, 2);
      if (l2 === 0) return map.distance(p, v);
      let t = ((p.lat - v.lat) * (w.lat - v.lat) + (p.lng - v.lng) * (w.lng - v.lng)) / l2;
      t = Math.max(0, Math.min(1, t));
      return map.distance(p, {
        lat: v.lat + t * (w.lat - v.lat),
        lng: v.lng + t * (w.lng - v.lng)
      });
    }

    // Random color
    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }
  </script>
</body>
</html>
