<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB LPTRP Routes Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS (no integrity attribute) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS (no integrity attribute) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse for CSV reading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const MAP_CENTER = [13.5, 122];
    const MAP_ZOOM = 6.2;

    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv';

    const map = L.map('map').setView(MAP_CENTER, MAP_ZOOM);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    async function loadRoutes() {
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error(`Failed to fetch CSV: ${response.status}`);
        const csvText = await response.text();

        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          skipRows: 1, // skip dummy header row
          complete: function(results) {
            parseCSV(results.data);
          }
        });
      } catch (error) {
        console.error("🚫 CSV Load Error:", error);
        alert("Could not load route data.");
      }
    }

    function parseCSV(data) {
      const validRoutes = [];
      let emptyCount = 0;
      let invalidCount = 0;

      data.forEach((row, index) => {
        const rawPath = row["GEO PATH"];
        if (!rawPath || rawPath.trim() === "") {
          emptyCount++;
          return;
        }

        try {
          const coordinates = JSON.parse(rawPath);
          if (Array.isArray(coordinates)) {
            const latlngs = coordinates.map(coord => [coord[1], coord[0]]);
            validRoutes.push(latlngs);
          } else {
            invalidCount++;
          }
        } catch (err) {
          console.warn(`⚠️ Invalid JSON at row ${index + 3}:`, rawPath);
          invalidCount++;
        }
      });

      console.log(`📊 Rows processed: ${data.length}`);
      console.log(`🟢 Valid geo paths: ${validRoutes.length}`);
      console.log(`⚠️ Skipped empty GEO PATH rows: ${emptyCount}`);
      console.log(`⚠️ Skipped invalid GEO PATH rows: ${invalidCount}`);

      if (validRoutes.length === 0) {
        console.warn("⚠️ No valid routes found.");
        return;
      }

      validRoutes.forEach(latlngs => {
        L.polyline(latlngs, {
          color: 'blue',
          weight: 3,
          opacity: 0.8
        }).addTo(map);
      });
    }

    loadRoutes();
  </script>
</body>
</html>
