<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; padding: 0; background:#f5f6f7; }
    #map { width: 1170px; height: 800px; margin: 10px auto; position: relative; z-index:1; }

    /* --- RESTORED PREVIOUS WORKING FILTER BOX --- */
    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 340px;
      max-height: 780px;
      overflow: auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      z-index: 1000;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
    }
    .search-section { margin-bottom: 10px; }
    .search-section h4 { margin: 6px 0; font-size: 14px; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; min-height:34px; padding:6px; border:1px solid #ddd; border-radius:4px; background:#fff; }
    .chip { background:#2f78a0; color:#fff; padding:4px 8px; border-radius:14px; display:inline-flex; gap:6px; align-items:center; font-size:12px; }
    .chip button { background:transparent; border:0; color:#fff; cursor:pointer; font-weight:bold; }
    input[type="text"] { width:100%; padding:6px 8px; border:1px solid #ccc; border-radius:4px; font-size:13px; }
    input[type="text"]:focus { border-color:#2f78a0; box-shadow:0 0 4px rgba(47,120,160,0.4); outline:none; }
    .suggestions-list { display:none; position:absolute; top:42px; left:0; right:0; max-height:180px; overflow:auto; background:#fff; border:1px solid #ccc; border-radius:4px; z-index:1200; }
    .suggestions-list div { padding:6px 8px; cursor:pointer; }
    .suggestions-list div:hover { background:#f0f8ff; }

    button { width:100%; padding:8px; border-radius:6px; border:0; cursor:pointer; margin-top:6px; font-size:14px; }
    .btn-apply { background:#2f78a0; color:#fff; }
    .btn-clear { background:#efefef; color:#222; }

    .north-arrow { position: absolute; right: 18px; top: 18px; z-index: 900; width: 40px; height: 40px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><g fill="%23000"><path d="M50 5 L70 70 L50 55 L30 70 Z"/></g><text x="50" y="95" font-size="12" text-anchor="middle" fill="%23000">N</text></svg>') no-repeat center/contain;
      pointer-events: none; opacity: .95; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="north-arrow"></div>

  <div class="search-container">
    <div class="search-section">
      <h4>Search by Route Name</h4>
      <div class="chips" id="routeChips"></div>
      <input type="text" id="routeInput" placeholder="Type route name..." autocomplete="off" />
      <div class="suggestions-list" id="routeSuggestions"></div>
    </div>
    <button class="btn-apply" onclick="applyFilters()">üîç Apply Filters</button>
    <button class="btn-clear" onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?output=csv";

  const PALETTE = ['#0b3d91','#1b5e20','#b71c1c','#ff6f00','#4a148c','#3e2723','#263238','#006064','#004d40','#0d47a1'];
  function normalize(s){ return s?String(s).replace(/[\u200B-\u200D\uFEFF]/g,'').trim():''; }
  function nLower(s){ return normalize(s).toLowerCase(); }
  function colorFromString(str){ const s=normalize(str); let hash=0; for(let i=0;i<s.length;i++){ hash=(hash<<5)-hash+s.charCodeAt(i); hash|=0; } return PALETTE[Math.abs(hash)%PALETTE.length]; }

  const map = L.map('map').setView([13,122],6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18,attribution:'¬© OpenStreetMap'}).addTo(map);
  L.control.scale({position:'bottomleft',metric:true}).addTo(map);

  let allData=[], routeLayers=[], selectedRouteNames=[], hoveredPopup=null, clickedLayer=null, routeListPopup=null;

  function clearRouteLayers(){
    routeLayers.forEach(l=>map.removeLayer(l));
    routeLayers=[];
    clickedLayer=null;
  }

  function tryParseGeoPath(geo){ try{return JSON.parse(normalize(geo));}catch(e){return null;} }

  function drawRowOnMap(row){
    const geo=row["GEO PATH"]; const parsed=tryParseGeoPath(geo); if(!parsed) return;
    const segments=(Array.isArray(parsed[0][0])?parsed:[parsed]);
    const routeName=normalize(row["ROUTE NAME"]||''); const baseColor=colorFromString(routeName);
    segments.forEach(seg=>{
      try{
        const latlngs=seg.map(c=>[+c[1],+c[0]]);
        const pl=L.polyline(latlngs,{color:baseColor,weight:4,opacity:0.95}).addTo(map);
        pl.routeData=row; pl.options.baseColor=baseColor;

        pl.on('mouseover',e=>{
          const nearby = routeLayers.filter(l=>isNearLine(e.latlng,l));
          nearby.forEach(lr=>{ if(lr!==clickedLayer) lr.setStyle({color:'yellow',weight:7,opacity:1}); });
          if(hoveredPopup) map.removeLayer(hoveredPopup);
          hoveredPopup=L.popup({closeButton:false,autoClose:false,offset:[0,-10]})
            .setLatLng(e.latlng)
            .setContent(nearby.length + " route(s)")
            .openOn(map);
        });

        pl.on('mouseout',()=>{ 
          if(pl!==clickedLayer) pl.setStyle({color:pl.options.baseColor,weight:4,opacity:0.95});
          if(hoveredPopup) map.removeLayer(hoveredPopup);
        });

        pl.on('click',e=>{
          const nearby = routeLayers.filter(l=>isNearLine(e.latlng,l));
          showRouteListPopup(e.latlng,nearby);
        });

        routeLayers.push(pl);
      }catch(e){console.error(e);}
    });
  }

  function isNearLine(latlng, polyline, tol=0.0005){
    const pts = polyline.getLatLngs();
    for(let i=0;i<pts.length-1;i++){
      if(pointToSegmentDistance(latlng,pts[i],pts[i+1])<=tol) return true;
    }
    return false;
  }

  function pointToSegmentDistance(p,p1,p2){
    const x=p.lat,y=p.lng,x1=p1.lat,y1=p1.lng,x2=p2.lat,y2=p2.lng;
    const A=x-x1,B=y-y1,C=x2-x1,D=y2-y1;
    const dot=A*C+B*D,len_sq=C*C+D*D;
    const param=len_sq?dot/len_sq:-1;
    let xx,yy;
    if(param<0){xx=x1;yy=y1;}else if(param>1){xx=x2;yy=y2;}else{xx=x1+param*C;yy=y1+param*D;}
    const dx=x-xx,dy=y-yy;
    return Math.sqrt(dx*dx+dy*dy);
  }

  function showRouteListPopup(latlng,routes){
    if(routeListPopup) map.removeLayer(routeListPopup);
    const html = routes.map(r=>{
      const name=normalize(r.routeData["ROUTE NAME"]);
      return `<div style="cursor:pointer;color:#0b3d91;font-weight:bold;" onclick="highlightRoute('${name}')">${name}</div>`;
    }).join('');
    routeListPopup=L.popup({autoClose:false,closeOnClick:false,maxWidth:300})
      .setLatLng(latlng)
      .setContent(html)
      .openOn(map);
  }

  function highlightRoute(name){
    routeLayers.forEach(l=>{
      if(l.routeData["ROUTE NAME"]===name){
        if(clickedLayer && clickedLayer!==l) clickedLayer.setStyle({color:clickedLayer.options.baseColor,weight:4,opacity:0.95});
        clickedLayer=l;
        l.setStyle({color:'red',weight:7,opacity:1});
        map.fitBounds(l.getBounds(),{padding:[40,40]});
        L.popup({autoClose:true,maxWidth:300})
          .setLatLng(l.getBounds().getCenter())
          .setContent(`<div style="font-weight:bold">${normalize(l.routeData["ROUTE NAME"])}</div>
          <div><strong>DENO:</strong> ${normalize(l.routeData["DENO"]||'')}</div>
          <div><strong>CLASS:</strong> ${normalize(l.routeData["Class"]||'')}</div>
          <div><strong>ROUTE CLASS:</strong> ${normalize(l.routeData["ROUTE CLASSIFICATION (if LPTRP)"]||'')}</div>
          <div><strong>NAU:</strong> ${normalize(l.routeData["NO. OF AUTHORIZED UNITS"]||'')}</div>`)
          .openOn(map);
      }
    });
  }

  map.on('click',()=>{ 
    if(clickedLayer) clickedLayer.setStyle({color:clickedLayer.options.baseColor,weight:4,opacity:0.95});
    clickedLayer=null;
    if(routeListPopup) map.removeLayer(routeListPopup);
    if(hoveredPopup) map.removeLayer(hoveredPopup);
  });

  // --- FILTER AUTOCOMPLETE ---
  let suggestions=[];
  function uniqueSorted(arr){ return [...new Set(arr.map(v=>normalize(v)).filter(Boolean))].sort((a,b)=>a.localeCompare(b)); }
  function makeAutocomplete(inputEl,suggestionArray,listEl,onPick){
    inputEl.addEventListener('input',function(){
      const q=nLower(this.value);
      renderSuggestions(listEl,suggestionArray.filter(s=>s.toLowerCase().includes(q)),onPick);
    });
    inputEl.addEventListener('focus',function(){
      const q=nLower(this.value);
      renderSuggestions(listEl,suggestionArray.filter(s=>s.toLowerCase().includes(q)),onPick);
    });
    inputEl.addEventListener('blur',()=>setTimeout(()=>listEl.style.display='none',180));
  }
  function renderSuggestions(listEl,list,onPick){
    if(!list.length){ listEl.style.display='none'; listEl.innerHTML=''; return; }
    listEl.innerHTML='';
    list.forEach(v=>{ const d=document.createElement('div'); d.textContent=v; d.onclick=()=>{ onPick(v); listEl.style.display='none'; }; listEl.appendChild(d); });
    listEl.style.display='block';
  }

  selectedRouteNames=[];
  function addRouteChip(name){ const n=normalize(name); if(!n || selectedRouteNames.includes(n)) return; selectedRouteNames.push(n); renderChips(); }
  function removeRouteChip(name){ selectedRouteNames=selectedRouteNames.filter(x=>x!==normalize(name)); renderChips(); }
  function renderChips(){ const c=document.getElementById('routeChips'); c.innerHTML=''; selectedRouteNames.forEach(n=>{ const ch=document.createElement('div'); ch.className='chip'; const t=document.createElement('span'); t.textContent=n; const b=document.createElement('button'); b.innerHTML='&times;'; b.onclick=()=>removeRouteChip(n); ch.appendChild(t); ch.appendChild(b); c.appendChild(ch); }); }

  function applyFilters(){
    const rSelected=selectedRouteNames.map(n=>n.toLowerCase());
    clearRouteLayers();
    allData.forEach(row=>{ const rn=nLower(row["ROUTE NAME"]||''); if(rSelected.length===0 || rSelected.includes(rn)) drawRowOnMap(row); });
  }
  function resetFilters(){ selectedRouteNames=[]; renderChips(); document.getElementById('routeInput').value=''; clearRouteLayers(); allData.forEach(drawRowOnMap); }

  fetch(csvUrl).then(r=>r.text()).then(csvText=>{
    Papa.parse(csvText,{header:true,skipEmptyLines:true,complete:results=>{
      allData=results.data;
      suggestions=uniqueSorted(allData.map(r=>r["ROUTE NAME"]));
      makeAutocomplete(document.getElementById('routeInput'),suggestions,document.getElementById('routeSuggestions'),val=>{ document.getElementById('routeInput').value=''; addRouteChip(val); });
      document.getElementById('routeInput').addEventListener('keydown',ev=>{ if(ev.key==='Enter'){ ev.preventDefault(); const q=ev.target.value.trim(); if(!q) return; const exact=suggestions.find(s=>s.toLowerCase()===q.toLowerCase()); addRouteChip(exact||q); ev.target.value=''; } });
      allData.forEach(drawRowOnMap);
    }});
  });
  </script>
</body>
</html>
