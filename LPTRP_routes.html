<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 1200px; height: 750px; margin: auto; }
    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 350px;
      font-family: sans-serif;
      overflow-y: auto;
      max-height: 95%;
    }
    .search-container label { font-weight: bold; display: block; margin-top: 10px; }
    .search-container input { width: 100%; padding: 4px; margin-top: 4px; }
    .search-section { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .search-container button { width: 100%; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <div class="search-section">
      <label>Search by Route Name</label>
      <input id="routeName" placeholder="Type route name" />
    </div>

    <div class="search-section">
      <label>Search by Endpoints</label>
      <label>Endpoint 1 - Region</label>
      <input id="ep1Region" placeholder="Type region" />
      <label>Endpoint 1 - Province</label>
      <input id="ep1Province" placeholder="Type province" />
      <label>Endpoint 1 - LGU</label>
      <input id="ep1LGU" placeholder="Type LGU" />
      <label>Endpoint 1 - Barangay</label>
      <input id="ep1Barangay" placeholder="Type barangay" />
      <label>Endpoint 1 - Terminal</label>
      <input id="ep1Terminal" placeholder="Type terminal" />
      <label>Endpoint 2 - Region</label>
      <input id="ep2Region" placeholder="Type region" />
      <label>Endpoint 2 - Province</label>
      <input id="ep2Province" placeholder="Type province" />
      <label>Endpoint 2 - LGU</label>
      <input id="ep2LGU" placeholder="Type LGU" />
      <label>Endpoint 2 - Barangay</label>
      <input id="ep2Barangay" placeholder="Type barangay" />
      <label>Endpoint 2 - Terminal</label>
      <input id="ep2Terminal" placeholder="Type terminal" />

      <button onclick="applyFilters()">üîç Apply Filters</button>
      <button onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const routeLayers = [];
    const allData = [];
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    function getRandomColor() {
      const darkColors = ['#1f78b4', '#33a02c', '#e31a1c', '#ff7f00', '#6a3d9a', '#b15928'];
      return darkColors[Math.floor(Math.random() * darkColors.length)];
    }

    function clearMap() {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers.length = 0;
    }

    function drawRoute(row) {
      const geo = row["GEO PATH"];
      if (!geo) return;
      try {
        const coords = JSON.parse(geo);
        const paths = Array.isArray(coords[0][0]) ? coords : [coords];
        paths.forEach(segment => {
          const latlngs = segment.map(c => [c[1], c[0]]);
          const poly = L.polyline(latlngs, { color: getRandomColor(), weight: 4 }).addTo(map);
          poly.bindPopup(
            `<div style="font-size: 16px; font-weight: bold;">${row["ROUTE NAME"] || " "}</div>` +
            `<div>DENO: ${row["DENO"] || " "}</div>` +
            `<div>CLASS: ${row["CLASS"] || " "}</div>` +
            `<div>ROUTE CLASS: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || " "}</div>` +
            `<div>NAU: ${row["NO. OF AUTHORIZED UNITS"] || " "}</div>`
          );
          routeLayers.push(poly);
        });
      } catch (e) {
        console.warn("Invalid GEO PATH", e);
      }
    }

    function applyFilters() {
      const rnVal = $("#routeName").val().toLowerCase();
      const filters = {
        ep1Region: $("#ep1Region").val().toLowerCase(),
        ep1Province: $("#ep1Province").val().toLowerCase(),
        ep1LGU: $("#ep1LGU").val().toLowerCase(),
        ep1Barangay: $("#ep1Barangay").val().toLowerCase(),
        ep1Terminal: $("#ep1Terminal").val().toLowerCase(),
        ep2Region: $("#ep2Region").val().toLowerCase(),
        ep2Province: $("#ep2Province").val().toLowerCase(),
        ep2LGU: $("#ep2LGU").val().toLowerCase(),
        ep2Barangay: $("#ep2Barangay").val().toLowerCase(),
        ep2Terminal: $("#ep2Terminal").val().toLowerCase()
      };
      clearMap();
      allData.forEach(row => {
        let show = true;
        if (rnVal && !row["ROUTE NAME"]?.toLowerCase().includes(rnVal)) show = false;
        for (let key in filters) {
          if (filters[key] && !row[key.replace(/([A-Z])/g, ' $1').toUpperCase()]?.toLowerCase().includes(filters[key])) {
            show = false;
          }
        }
        if (show) drawRoute(row);
      });
    }

    function resetFilters() {
      $(".search-container input").val("");
      clearMap();
      allData.forEach(drawRoute);
      initAutocomplete(allData);
    }

    function initAutocomplete(data) {
      const fields = {
        "#routeName": "ROUTE NAME",
        "#ep1Region": "ENDPOINT 1 REGION",
        "#ep1Province": "ENDPOINT 1 PROVINCE",
        "#ep1LGU": "ENDPOINT 1 LGU",
        "#ep1Barangay": "ENDPOINT 1 BARANGAY",
        "#ep1Terminal": "ENDPOINT 1 TERMINAL",
        "#ep2Region": "ENDPOINT 2 REGION",
        "#ep2Province": "ENDPOINT 2 PROVINCE",
        "#ep2LGU": "ENDPOINT 2 LGU",
        "#ep2Barangay": "ENDPOINT 2 BARANGAY",
        "#ep2Terminal": "ENDPOINT 2 TERMINAL"
      };
      for (let sel in fields) {
        const col = fields[sel];
        const vals = [...new Set(data.map(r => r[col]).filter(Boolean))].sort((a,b)=>a.localeCompare(b));
        $(sel).autocomplete({ source: vals, minLength: 1 });
      }
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            allData.push(...results.data);
            drawAllRoutes();
            initAutocomplete(allData);
          }
        });
      });

    function drawAllRoutes() {
      allData.forEach(drawRoute);
    }
  </script>
</body>
</html>
