<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 1170px; height: 800px; }

    /* Filter/search box */
    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      max-height: 250px;
      overflow-y: auto;
    }

    /* Route list (lower right corner) */
    .route-list {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8); /* transparent */
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      max-height: 250px;
      overflow-y: auto;
      font-size: 14px;
    }

    /* Transparent popup box */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.2) !important; /* almost invisible */
      color: black;
      border-radius: 8px;
      box-shadow: none;
    }
    .leaflet-popup-tip {
      background: rgba(255, 255, 255, 0.2) !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="filter-box">
    <strong>Search by Route Name</strong><br>
    <select id="routeNameFilter">
      <option value="">-- Select Route --</option>
    </select>
  </div>
  <div class="route-list" id="routeList"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetUrl = "YOUR_GOOGLE_SHEET_CSV_URL"; // replace with actual CSV link

    const map = L.map('map').setView([12.8797, 121.7740], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const routesLayer = L.layerGroup().addTo(map);
    let allRoutes = [];

    // Load CSV
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const routeNameFilter = document.getElementById("routeNameFilter");

        data.forEach(row => {
          if (!row["GEO PATH"]) return;
          let coords;
          try {
            coords = JSON.parse(row["GEO PATH"]);
          } catch(e) { return; }

          const polyline = L.polyline(coords, {
            color: getRandomColor(),
            weight: 3,
            opacity: 0.7
          }).addTo(routesLayer);

          const routeInfo = {
            name: row["ROUTE NAME"] || "Unnamed Route",
            deno: row["DENO"] || "N/A",
            nau: row["NO. OF AUTHORIZED UNITS"] || "N/A",
            class: row["Class"] || "N/A",
            classification: row["ROUTE CLASSIFICATION (if LPTRP)"] || "N/A",
            polyline: polyline
          };

          polyline.bindPopup(
            `<b>${routeInfo.name}</b><br>
             DENO: ${routeInfo.deno}<br>
             Class: ${routeInfo.class}<br>
             Classification: ${routeInfo.classification}<br>
             NAU: ${routeInfo.nau}`,
            { offset: L.point(0, -10) }
          );

          // Hover highlight
          polyline.on("mouseover", function() {
            this.setStyle({ weight: 6, opacity: 1 });
          });
          polyline.on("mouseout", function() {
            this.setStyle({ weight: 3, opacity: 0.7 });
          });

          allRoutes.push(routeInfo);

          // Add to filter dropdown
          const option = document.createElement("option");
          option.value = routeInfo.name;
          option.textContent = routeInfo.name;
          routeNameFilter.appendChild(option);
        });
      }
    });

    // Random color
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Filter by Route Name
    document.getElementById("routeNameFilter").addEventListener("change", function() {
      const selected = this.value;
      routesLayer.clearLayers();
      allRoutes.forEach(r => {
        if (!selected || r.name === selected) {
          r.polyline.addTo(routesLayer);
        }
      });
    });
  </script>
</body>
</html>
