<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { width: 1170px; height: 800px; margin: auto; }

    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: sans-serif;
      max-width: 340px;
    }

    .search-container h4 {
      margin: 10px 0 5px;
    }

    select {
      width: 100%;
      margin-bottom: 8px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <h4>Search by Route Name</h4>
    <select id="routeNameSelect">
      <option value="">-- Select Route Name --</option>
    </select>

    <h4>Search by Endpoints</h4>
    <select id="pointASelect">
      <option value="">-- Point A --</option>
    </select>
    <select id="pointBSelect">
      <option value="">-- If Applicable --</option>
    </select>
    <select id="viaSelect">
      <option value="">-- Optional --</option>
    </select>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";
    const allLayers = [];
    let allData = [];

    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    function drawRoutes(filteredData) {
      allLayers.forEach(layer => map.removeLayer(layer));
      allLayers.length = 0;
      filteredData.forEach(row => {
        const geoPath = row["GEO PATH"];
        const routeName = row["ROUTE NAME"];
        const deno = row["DENO"];
        const nau = row["NO. OF AUTHORIZED UNITS"];
        const classification = row["ROUTE CLASSIFICATION (if LPTRP)"];

        if (!geoPath) return;
        try {
          const paths = JSON.parse(geoPath);
          const segments = Array.isArray(paths[0][0]) ? paths : [paths];
          segments.forEach(segment => {
            const latlngs = segment.map(coord => [coord[1], coord[0]]);
            const color = getRandomColor();
            const layer = L.polyline(latlngs, {
              color,
              weight: 4
            }).bindPopup(`<strong>${routeName}</strong><br>DENO: ${deno}<br>NAU: ${nau}<br>CLASSIFICATION: ${classification}`);
            layer.addTo(map);
            allLayers.push(layer);
          });
        } catch (e) {
          console.warn("Invalid GEO PATH", e);
        }
      });
    }

    function populateDropdown(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = `<option value="">${select.options[0].text}</option>`;
      [...new Set(values.filter(Boolean).sort())].forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }

    function filterRoutes() {
      const name = document.getElementById("routeNameSelect").value;
      const pointA = document.getElementById("pointASelect").value;
      const pointB = document.getElementById("pointBSelect").value;
      const via = document.getElementById("viaSelect").value;
      let filtered = allData;

      if (name) filtered = filtered.filter(r => r["ROUTE NAME"] === name);
      if (pointA) filtered = filtered.filter(r =>
        r["ENDPOINT 1 REGION"] === pointA || r["ENDPOINT 1 PROVINCE"] === pointA ||
        r["ENDPOINT 1 LGU"] === pointA || r["ENDPOINT 1 BARANGAY"] === pointA || r["ENDPOINT 1 TERMINAL"] === pointA
      );
      if (pointB) filtered = filtered.filter(r =>
        r["ENDPOINT 2 REGION"] === pointB || r["ENDPOINT 2 PROVINCE"] === pointB ||
        r["ENDPOINT 2 LGU"] === pointB || r["ENDPOINT 2 BARANGAY"] === pointB || r["ENDPOINT 2 TERMINAL"] === pointB
      );
      if (via) filtered = filtered.filter(r =>
        r["ROUTE STRUCTURE"] === via || r["CORRIDOR"] === via
      );

      drawRoutes(filtered);
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: results => {
            allData = results.data;
            drawRoutes(allData);

            populateDropdown("routeNameSelect", allData.map(r => r["ROUTE NAME"]));
            populateDropdown("pointASelect", [].concat(
              allData.map(r => r["ENDPOINT 1 REGION"]),
              allData.map(r => r["ENDPOINT 1 PROVINCE"]),
              allData.map(r => r["ENDPOINT 1 LGU"]),
              allData.map(r => r["ENDPOINT 1 BARANGAY"]),
              allData.map(r => r["ENDPOINT 1 TERMINAL"])
            ));
            populateDropdown("pointBSelect", [].concat(
              allData.map(r => r["ENDPOINT 2 REGION"]),
              allData.map(r => r["ENDPOINT 2 PROVINCE"]),
              allData.map(r => r["ENDPOINT 2 LGU"]),
              allData.map(r => r["ENDPOINT 2 BARANGAY"]),
              allData.map(r => r["ENDPOINT 2 TERMINAL"])
            ));
            populateDropdown("viaSelect", [].concat(
              allData.map(r => r["ROUTE STRUCTURE"]),
              allData.map(r => r["CORRIDOR"])
            ));
          }
        });
      });

    document.getElementById("routeNameSelect").addEventListener("change", filterRoutes);
    document.getElementById("pointASelect").addEventListener("change", filterRoutes);
    document.getElementById("pointBSelect").addEventListener("change", filterRoutes);
    document.getElementById("viaSelect").addEventListener("change", filterRoutes);
  </script>
</body>
</html>
