<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 1200px; height: 750px; margin: auto; }
    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 350px;
      font-family: sans-serif;
    }
    .search-container label { font-weight: bold; display: block; margin-top: 8px; }
    .search-container input,
    .search-container select {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
      margin-bottom: 6px;
    }
    .search-container button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <label for="routeName">Search by Route Name</label>
    <select id="routeName" multiple="multiple"></select>

    <label>Search by Endpoints</label>
    <label>Endpoint 1</label>
    <input id="ep1Region" placeholder="Region" />
    <input id="ep1Province" placeholder="Province" />
    <input id="ep1LGU" placeholder="LGU" />
    <input id="ep1Barangay" placeholder="Barangay" />
    <input id="ep1Terminal" placeholder="Terminal" />

    <label>Endpoint 2</label>
    <input id="ep2Region" placeholder="Region" />
    <input id="ep2Province" placeholder="Province" />
    <input id="ep2LGU" placeholder="LGU" />
    <input id="ep2Barangay" placeholder="Barangay" />
    <input id="ep2Terminal" placeholder="Terminal" />

    <button onclick="applyFilters()">üîç Apply Filters</button>
    <button onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const routeLayers = [];
    const allData = [];
    let highlightedLayer = null;

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    // Map inputs to sheet headers
    const endpointMap = {
      ep1Region: "ENDPOINT 1 REGION",
      ep1Province: "ENDPOINT 1 PROVINCE",
      ep1LGU: "ENDPOINT 1 LGU",
      ep1Barangay: "ENDPOINT 1 BARANGAY",
      ep1Terminal: "ENDPOINT 1 TERMINAL",
      ep2Region: "ENDPOINT 2 REGION",
      ep2Province: "ENDPOINT 2 PROVINCE",
      ep2LGU: "ENDPOINT 2 LGU",
      ep2Barangay: "ENDPOINT 2 BARANGAY",
      ep2Terminal: "ENDPOINT 2 TERMINAL",
    };

    function getRandomDarkColor() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = 70 + Math.random() * 30;
      const lightness = 20 + Math.random() * 20;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function clearMap() {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers.length = 0;
    }

    function resetHighlight() {
      if (highlightedLayer) {
        highlightedLayer.setStyle({ weight: 3, color: highlightedLayer.originalColor });
        highlightedLayer = null;
      }
    }

    function highlightRoute(layer) {
      resetHighlight();
      highlightedLayer = layer;
      layer.setStyle({ weight: 6, color: "yellow" });
      map.fitBounds(layer.getBounds());
    }

    function applyFilters() {
      const selectedRoutes = $('#routeName').val() || [];

      const filters = {};
      for (let id in endpointMap) {
        filters[id] = document.getElementById(id).value.toLowerCase();
      }

      clearMap();

      allData.forEach((row, index) => {
        let show = true;

        if (selectedRoutes.length > 0 && !selectedRoutes.includes(row["ROUTE NAME"])) {
          show = false;
        }

        for (let id in filters) {
          if (filters[id]) {
            const col = endpointMap[id];
            const cell = (row[col] || "").toLowerCase();
            if (!cell.includes(filters[id])) {
              show = false;
              break;
            }
          }
        }

        if (!show) return;

        const geo = row["GEO PATH"];
        if (!geo) return;

        try {
          const coords = JSON.parse(geo);
          const paths = Array.isArray(coords[0][0]) ? coords : [coords];

          paths.forEach(segment => {
            const latlngs = segment.map(c => [c[1], c[0]]);
            const poly = L.polyline(latlngs, {
              color: getRandomDarkColor(),
              weight: 3
            }).addTo(map);

            poly.originalColor = poly.options.color;
            poly.bindPopup(
              `<div style="font-size: 16px; font-weight: bold;">${row["ROUTE NAME"] || ""}</div>` +
              `<div>DENO: ${row["DENO"] || ""}</div>` +
              `<div>CLASS: ${row["CLASS"] || ""}</div>` +
              `<div>ROUTE CLASS: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || ""}</div>` +
              `<div>NAU: ${row["NO. OF AUTHORIZED UNITS"] || ""}</div>`
            );

            poly.on("click", () => highlightRoute(poly));
            routeLayers.push(poly);
          });
        } catch (e) {
          console.warn("GEO PATH error on row", index+2, e);
        }
      });
    }

    function resetFilters() {
      $('#routeName').val(null).trigger('change');
      document.querySelectorAll(".search-container input").forEach(el => el.value = "");
      clearMap();
      drawAllRoutes();
    }

    function drawAllRoutes() {
      clearMap();
      allData.forEach((row, index) => {
        const geo = row["GEO PATH"];
        if (!geo) return;

        try {
          const coords = JSON.parse(geo);
          const paths = Array.isArray(coords[0][0]) ? coords : [coords];

          paths.forEach(segment => {
            const latlngs = segment.map(c => [c[1], c[0]]);
            const poly = L.polyline(latlngs, {
              color: getRandomDarkColor(),
              weight: 3
            }).addTo(map);

            poly.originalColor = poly.options.color;
            poly.bindPopup(
              `<div style="font-size: 16px; font-weight: bold;">${row["ROUTE NAME"] || ""}</div>` +
              `<div>DENO: ${row["DENO"] || ""}</div>` +
              `<div>CLASS: ${row["CLASS"] || ""}</div>` +
              `<div>ROUTE CLASS: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || ""}</div>` +
              `<div>NAU: ${row["NO. OF AUTHORIZED UNITS"] || ""}</div>`
            );

            poly.on("click", () => highlightRoute(poly));
            routeLayers.push(poly);
          });
        } catch {}
      });
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            allData.push(...results.data);
            drawAllRoutes();

            const routeNames = [...new Set(results.data.map(r => r["ROUTE NAME"]).filter(Boolean))].sort();
            routeNames.forEach(name => {
              const opt = new Option(name, name, false, false);
              document.getElementById("routeName").appendChild(opt);
            });
            $('#routeName').select2({ placeholder: "Select Route(s)", allowClear: true });
          }
        });
      });
  </script>
</body>
</html>
