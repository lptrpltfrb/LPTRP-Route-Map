<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB Public Transport Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv';

    const map = L.map('map').setView([15.8, 120.6], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').slice(1); // skip header row 2
        const header = csvText.split('\n')[0].split(',');

        const routeNameIndex = header.findIndex(h => h.trim().toUpperCase() === 'ROUTE NAME');
        const geoPathIndex = header.findIndex(h => h.trim().toUpperCase() === 'GEO PATH');

        rows.forEach((row, rowIndex) => {
          const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // split with quote-safe regex
          const routeName = columns[routeNameIndex]?.trim() || 'Unnamed Route';
          const geoPathRaw = columns[geoPathIndex]?.trim();

          if (geoPathRaw && geoPathRaw.startsWith('[[')) {
            try {
              const coords = JSON.parse(geoPathRaw);
              const latlngs = coords.map(c => [c[1], c[0]]);
              const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
              polyline.bindPopup(routeName);
            } catch (err) {
              console.warn(`⚠️ Invalid GEO PATH at row ${rowIndex + 2}:`, geoPathRaw);
            }
          } else {
            // Optional: console.warn if needed
            // console.warn(`⚠️ No valid GEO PATH at row ${rowIndex + 2}`);
          }
        });
      })
      .catch(error => {
        console.error('🚨 Failed to fetch or process CSV:', error);
      });
  </script>
</body>
</html>
