<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 1200px; height: 750px; margin: auto; }

    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 320px;
      max-height: 730px;
      overflow-y: auto;
      font-family: sans-serif;
    }

    .search-container label { font-weight: bold; display: block; margin-top: 8px; }

    .search-container input, 
    .search-container select {
      width: 100%;
      padding: 5px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    .chips-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      min-height: 32px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    .chip {
      background: #007BFF;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }

    .chip button {
      border: none;
      background: transparent;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .search-container button {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <!-- Search by Route Name -->
    <label>Search by Route Name</label>
    <div id="routeChips" class="chips-container"></div>
    <input id="routeNameInput" list="routeNameList" placeholder="Type route name..." />
    <datalist id="routeNameList"></datalist>

    <!-- Search by Endpoints -->
    <label>Search by Endpoints</label>

    <label>Endpoint 1 Region</label>
    <input id="ep1Region" list="ep1RegionList" placeholder="Type region..." />
    <datalist id="ep1RegionList"></datalist>

    <label>Endpoint 1 Province</label>
    <input id="ep1Province" list="ep1ProvinceList" placeholder="Type province..." />
    <datalist id="ep1ProvinceList"></datalist>

    <label>Endpoint 1 LGU</label>
    <input id="ep1LGU" list="ep1LGUList" placeholder="Type LGU..." />
    <datalist id="ep1LGUList"></datalist>

    <label>Endpoint 1 Barangay</label>
    <input id="ep1Barangay" list="ep1BarangayList" placeholder="Type barangay..." />
    <datalist id="ep1BarangayList"></datalist>

    <label>Endpoint 1 Terminal</label>
    <input id="ep1Terminal" list="ep1TerminalList" placeholder="Type terminal..." />
    <datalist id="ep1TerminalList"></datalist>

    <label>Endpoint 2 Region</label>
    <input id="ep2Region" list="ep2RegionList" placeholder="Type region..." />
    <datalist id="ep2RegionList"></datalist>

    <label>Endpoint 2 Province</label>
    <input id="ep2Province" list="ep2ProvinceList" placeholder="Type province..." />
    <datalist id="ep2ProvinceList"></datalist>

    <label>Endpoint 2 LGU</label>
    <input id="ep2LGU" list="ep2LGUList" placeholder="Type LGU..." />
    <datalist id="ep2LGUList"></datalist>

    <label>Endpoint 2 Barangay</label>
    <input id="ep2Barangay" list="ep2BarangayList" placeholder="Type barangay..." />
    <datalist id="ep2BarangayList"></datalist>

    <label>Endpoint 2 Terminal</label>
    <input id="ep2Terminal" list="ep2TerminalList" placeholder="Type terminal..." />
    <datalist id="ep2TerminalList"></datalist>

    <button onclick="applyFilters()">üîç Apply Filters</button>
    <button onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const routeLayers = [];
    const allData = [];
    let selectedRoutes = [];

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    function clearMap() {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers.length = 0;
    }

    function drawRoute(row) {
      const geo = row["GEO PATH"];
      if (!geo) return;
      try {
        const coords = JSON.parse(geo);
        const paths = Array.isArray(coords[0][0]) ? coords : [coords];
        paths.forEach(segment => {
          const latlngs = segment.map(c => [c[1], c[0]]);
          const poly = L.polyline(latlngs, {
            color: getRandomColor(),
            weight: 4
          }).addTo(map);
          poly.bindPopup(`
            <div style="font-size: 16px; font-weight: bold;">${row["ROUTE NAME"] || ""}</div>
            <div>DENO: ${row["DENO"] || ""}</div>
            <div>CLASS: ${row["CLASS"] || ""}</div>
            <div>ROUTE CLASS: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || ""}</div>
            <div>NAU: ${row["NO. OF AUTHORIZED UNITS"] || ""}</div>
          `);
          routeLayers.push(poly);
        });
      } catch (e) {
        console.warn("GEO PATH error", e);
      }
    }

    function applyFilters() {
      const ep1Region = document.getElementById("ep1Region").value.toLowerCase();
      const ep1Province = document.getElementById("ep1Province").value.toLowerCase();
      const ep1LGU = document.getElementById("ep1LGU").value.toLowerCase();
      const ep1Barangay = document.getElementById("ep1Barangay").value.toLowerCase();
      const ep1Terminal = document.getElementById("ep1Terminal").value.toLowerCase();
      const ep2Region = document.getElementById("ep2Region").value.toLowerCase();
      const ep2Province = document.getElementById("ep2Province").value.toLowerCase();
      const ep2LGU = document.getElementById("ep2LGU").value.toLowerCase();
      const ep2Barangay = document.getElementById("ep2Barangay").value.toLowerCase();
      const ep2Terminal = document.getElementById("ep2Terminal").value.toLowerCase();

      clearMap();
      allData.forEach(row => {
        const matchRoute = selectedRoutes.length === 0 || selectedRoutes.includes(row["ROUTE NAME"]);
        const matchEndpoints =
          (!ep1Region || row["ENDPOINT 1 REGION"]?.toLowerCase() === ep1Region) &&
          (!ep1Province || row["ENDPOINT 1 PROVINCE"]?.toLowerCase() === ep1Province) &&
          (!ep1LGU || row["ENDPOINT 1 LGU"]?.toLowerCase() === ep1LGU) &&
          (!ep1Barangay || row["ENDPOINT 1 BARANGAY"]?.toLowerCase() === ep1Barangay) &&
          (!ep1Terminal || row["ENDPOINT 1 TERMINAL"]?.toLowerCase() === ep1Terminal) &&
          (!ep2Region || row["ENDPOINT 2 REGION"]?.toLowerCase() === ep2Region) &&
          (!ep2Province || row["ENDPOINT 2 PROVINCE"]?.toLowerCase() === ep2Province) &&
          (!ep2LGU || row["ENDPOINT 2 LGU"]?.toLowerCase() === ep2LGU) &&
          (!ep2Barangay || row["ENDPOINT 2 BARANGAY"]?.toLowerCase() === ep2Barangay) &&
          (!ep2Terminal || row["ENDPOINT 2 TERMINAL"]?.toLowerCase() === ep2Terminal);

        if (matchRoute && matchEndpoints) {
          drawRoute(row);
        }
      });
    }

    function resetFilters() {
      selectedRoutes = [];
      document.getElementById("routeChips").innerHTML = "";
      document.querySelectorAll(".search-container input").forEach(el => el.value = "");
      clearMap();
      allData.forEach(drawRoute);
    }

    function addChip(name) {
      if (selectedRoutes.includes(name)) return;
      selectedRoutes.push(name);
      const chip = document.createElement("div");
      chip.className = "chip";
      chip.innerHTML = `${name} <button onclick="removeChip('${name}')">&times;</button>`;
      document.getElementById("routeChips").appendChild(chip);
    }

    function removeChip(name) {
      selectedRoutes = selectedRoutes.filter(r => r !== name);
      const chips = document.querySelectorAll("#routeChips .chip");
      chips.forEach(c => { if (c.textContent.includes(name)) c.remove(); });
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: results => {
            allData.push(...results.data);
            allData.forEach(drawRoute);

            // Populate Route Names
            const routeNames = [...new Set(allData.map(r => r["ROUTE NAME"]).filter(Boolean))].sort();
            const routeList = document.getElementById("routeNameList");
            routeNames.forEach(name => {
              const opt = document.createElement("option");
              opt.value = name;
              routeList.appendChild(opt);
            });

            // Populate Endpoints
            const populateList = (col, listId) => {
              const vals = [...new Set(allData.map(r => r[col]).filter(Boolean))].sort();
              const list = document.getElementById(listId);
              vals.forEach(v => {
                const opt = document.createElement("option");
                opt.value = v;
                list.appendChild(opt);
              });
            };

            populateList("ENDPOINT 1 REGION", "ep1RegionList");
            populateList("ENDPOINT 1 PROVINCE", "ep1ProvinceList");
            populateList("ENDPOINT 1 LGU", "ep1LGUList");
            populateList("ENDPOINT 1 BARANGAY", "ep1BarangayList");
            populateList("ENDPOINT 1 TERMINAL", "ep1TerminalList");
            populateList("ENDPOINT 2 REGION", "ep2RegionList");
            populateList("ENDPOINT 2 PROVINCE", "ep2ProvinceList");
            populateList("ENDPOINT 2 LGU", "ep2LGUList");
            populateList("ENDPOINT 2 BARANGAY", "ep2BarangayList");
            populateList("ENDPOINT 2 TERMINAL", "ep2TerminalList");
          }
        });
      });

    document.getElementById("routeNameInput").addEventListener("change", function() {
      const val = this.value.trim();
      if (val) addChip(val);
      this.value = "";
    });
  </script>
</body>
</html>
