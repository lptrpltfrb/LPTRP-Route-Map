<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 1200px; height: 750px; margin: auto; }
    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 350px;
      font-family: sans-serif;
      overflow-y: auto;
      max-height: 95%;
    }
    .search-container label { font-weight: bold; display: block; margin-top: 10px; }
    .search-container input {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
      margin-bottom: 6px;
    }
    .search-section { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .search-container button { width: 100%; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <div class="search-section">
      <label>Search by Route Name</label>
      <select id="routeName" multiple></select>
    </div>

    <div class="search-section">
      <label>Search by Endpoints</label>
      <div><b>Endpoint 1</b></div>
      <input id="ep1Region" placeholder="Select Region" />
      <input id="ep1Province" placeholder="Select Province" />
      <input id="ep1LGU" placeholder="Select LGU" />
      <input id="ep1Barangay" placeholder="Select Barangay" />
      <input id="ep1Terminal" placeholder="Select Terminal" />

      <div><b>Endpoint 2</b></div>
      <input id="ep2Region" placeholder="Select Region" />
      <input id="ep2Province" placeholder="Select Province" />
      <input id="ep2LGU" placeholder="Select LGU" />
      <input id="ep2Barangay" placeholder="Select Barangay" />
      <input id="ep2Terminal" placeholder="Select Terminal" />

      <button onclick="applyFilters()">üîç Apply Filters</button>
      <button onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const routeLayers = [];
    const allData = [];
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    const routeChoices = new Choices('#routeName', { removeItemButton: true, searchResultLimit: 20, shouldSort: true });

    const epFields = [
      "ep1Region","ep1Province","ep1LGU","ep1Barangay","ep1Terminal",
      "ep2Region","ep2Province","ep2LGU","ep2Barangay","ep2Terminal"
    ];
    const epChoices = {};
    epFields.forEach(id => epChoices[id] = new Choices(`#${id}`, { removeItemButton: true, searchResultLimit: 20, shouldSort: true }));

    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    function clearMap() {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers.length = 0;
    }

    function drawRoutes(filterFn) {
      clearMap();
      allData.forEach((row) => {
        if (filterFn && !filterFn(row)) return;
        const geo = row["GEO PATH"];
        if (!geo) return;
        try {
          const coords = JSON.parse(geo);
          const paths = Array.isArray(coords[0][0]) ? coords : [coords];
          paths.forEach(segment => {
            const latlngs = segment.map(c => [c[1], c[0]]);
            const poly = L.polyline(latlngs, { color: getRandomColor(), weight: 3 }).addTo(map);
            poly.bindPopup(
              `<div style="font-size: 16px; font-weight: bold;">${row["ROUTE NAME"] || ""}</div>` +
              `<div>DENO: ${row["DENO"] || ""}</div>` +
              `<div>CLASS: ${row["CLASS"] || ""}</div>` +
              `<div>ROUTE CLASS: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || ""}</div>` +
              `<div>NAU: ${row["NO. OF AUTHORIZED UNITS"] || ""}</div>`
            );
            routeLayers.push(poly);
          });
        } catch(e) {
          console.warn("GEO PATH parse error:", e);
        }
      });
    }

    function applyFilters() {
      const selectedRoutes = routeChoices.getValue(true).map(v => v.toLowerCase());

      const epValues = {};
      epFields.forEach(id => {
        epValues[id] = (epChoices[id].getValue(true)[0] || "").toLowerCase();
      });

      drawRoutes(row => {
        let routeMatch = !selectedRoutes.length || selectedRoutes.includes(row["ROUTE NAME"]?.toLowerCase());

        function matchesAny(val, cols) {
          if (!val) return true;
          return cols.some(col => row[col]?.toLowerCase() === val);
        }

        let epMatch = matchesAny(epValues.ep1Region, ["ENDPOINT 1 REGION", "ENDPOINT 2 REGION"]) &&
                      matchesAny(epValues.ep1Province, ["ENDPOINT 1 PROVINCE", "ENDPOINT 2 PROVINCE"]) &&
                      matchesAny(epValues.ep1LGU, ["ENDPOINT 1 LGU", "ENDPOINT 2 LGU"]) &&
                      matchesAny(epValues.ep1Barangay, ["ENDPOINT 1 BARANGAY", "ENDPOINT 2 BARANGAY"]) &&
                      matchesAny(epValues.ep1Terminal, ["ENDPOINT 1 TERMINAL", "ENDPOINT 2 TERMINAL"]) &&
                      matchesAny(epValues.ep2Region, ["ENDPOINT 1 REGION", "ENDPOINT 2 REGION"]) &&
                      matchesAny(epValues.ep2Province, ["ENDPOINT 1 PROVINCE", "ENDPOINT 2 PROVINCE"]) &&
                      matchesAny(epValues.ep2LGU, ["ENDPOINT 1 LGU", "ENDPOINT 2 LGU"]) &&
                      matchesAny(epValues.ep2Barangay, ["ENDPOINT 1 BARANGAY", "ENDPOINT 2 BARANGAY"]) &&
                      matchesAny(epValues.ep2Terminal, ["ENDPOINT 1 TERMINAL", "ENDPOINT 2 TERMINAL"]);

        return routeMatch && epMatch;
      });
    }

    function resetFilters() {
      routeChoices.clearStore();
      epFields.forEach(id => epChoices[id].clearStore());
      drawRoutes();
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            allData.push(...results.data);
            drawRoutes();

            // Populate suggestions dynamically
            const routeNames = [...new Set(results.data.map(r => r["ROUTE NAME"]).filter(Boolean))].sort();
            routeChoices.setChoices(routeNames.map(name => ({ value: name, label: name })), 'value', 'label', true);

            function setSuggestions(id, cols) {
              const values = new Set();
              results.data.forEach(r => cols.forEach(col => { if (r[col]) values.add(r[col]); }));
              epChoices[id].setChoices([...values].sort().map(v => ({ value: v, label: v })), 'value', 'label', true);
            }

            setSuggestions("ep1Region", ["ENDPOINT 1 REGION", "ENDPOINT 2 REGION"]);
            setSuggestions("ep1Province", ["ENDPOINT 1 PROVINCE", "ENDPOINT 2 PROVINCE"]);
            setSuggestions("ep1LGU", ["ENDPOINT 1 LGU", "ENDPOINT 2 LGU"]);
            setSuggestions("ep1Barangay", ["ENDPOINT 1 BARANGAY", "ENDPOINT 2 BARANGAY"]);
            setSuggestions("ep1Terminal", ["ENDPOINT 1 TERMINAL", "ENDPOINT 2 TERMINAL"]);

            setSuggestions("ep2Region", ["ENDPOINT 1 REGION", "ENDPOINT 2 REGION"]);
            setSuggestions("ep2Province", ["ENDPOINT 1 PROVINCE", "ENDPOINT 2 PROVINCE"]);
            setSuggestions("ep2LGU", ["ENDPOINT 1 LGU", "ENDPOINT 2 LGU"]);
            setSuggestions("ep2Barangay", ["ENDPOINT 1 BARANGAY", "ENDPOINT 2 BARANGAY"]);
            setSuggestions("ep2Terminal", ["ENDPOINT 1 TERMINAL", "ENDPOINT 2 TERMINAL"]);
          }
        });
      });
  </script>
</body>
</html>
