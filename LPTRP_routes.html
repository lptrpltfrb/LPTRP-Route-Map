<!DOCTYPE html>
<html>
<head>
  <title>LTFRB Routes Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { width: 1170px; height: 800px; }
    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 260px;
    }
    .floating-panel {
      position: absolute;
      top: 120px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 260px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .floating-panel h4 {
      margin: 0 0 5px 0;
      font-size: 14px;
      font-weight: bold;
    }
    .floating-panel ul {
      padding-left: 18px;
      margin: 0;
    }
    .floating-panel li {
      cursor: pointer;
      margin-bottom: 4px;
      color: #0077cc;
    }
    .floating-panel li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Filter box (unchanged) -->
  <div class="filter-box">
    <label for="routeFilter">Search Route Name:</label><br>
    <input type="text" id="routeFilter" list="routeNames" placeholder="Type route name..." style="width:100%">
    <datalist id="routeNames"></datalist>
  </div>

  <!-- Floating panel for overlapping routes -->
  <div class="floating-panel" id="routeListPanel">
    <h4>Routes at this point:</h4>
    <ul id="routeList"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([12.8797, 121.7740], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const routeLayer = L.layerGroup().addTo(map);
    const routeListPanel = document.getElementById("routeListPanel");
    const routeList = document.getElementById("routeList");
    let allRoutes = [];
    let highlightedRoute = null;

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    // Load CSV
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const routeNames = new Set();

        data.forEach(row => {
          if (!row["GEO PATH"]) return;

          try {
            const coords = JSON.parse(row["GEO PATH"]);
            const latlngs = coords.map(c => [c[1], c[0]]);
            const color = '#' + Math.floor(Math.random()*16777215).toString(16);

            const polyline = L.polyline(latlngs, { color, weight: 3 }).addTo(routeLayer);

            const routeInfo = {
              name: row["ROUTE NAME"] || "Unnamed Route",
              deno: row["DENO"] || "N/A",
              class: row["Class"] || "N/A",
              classification: row["ROUTE CLASSIFICATION (if LPTRP)"] || "N/A",
              nau: row["NO. OF AUTHORIZED UNITS"] || "N/A",
              polyline
            };
            allRoutes.push(routeInfo);

            routeNames.add(routeInfo.name);

            // Hover highlight
            polyline.on("mouseover", () => {
              if (highlightedRoute) resetHighlight();
              polyline.setStyle({ color: "yellow", weight: 6 });
              highlightedRoute = polyline;
            });
            polyline.on("mouseout", () => {
              if (highlightedRoute === polyline) resetHighlight();
            });

            // Click to show overlapping routes
            polyline.on("click", (e) => {
              showOverlappingRoutes(e.latlng);
            });
          } catch(e) {
            console.error("Invalid GEO PATH", row["GEO PATH"]);
          }
        });

        // Fill datalist for route search
        const datalist = document.getElementById("routeNames");
        routeNames.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          datalist.appendChild(option);
        });
      }
    });

    // Reset route highlight
    function resetHighlight() {
      if (!highlightedRoute) return;
      highlightedRoute.setStyle({ color: '#3388ff', weight: 3 });
      highlightedRoute = null;
    }

    // Show overlapping routes in floating panel
    function showOverlappingRoutes(latlng) {
      const nearbyRoutes = allRoutes.filter(r => {
        return r.polyline.getLatLngs().some(pt => latlng.distanceTo(pt) < 200); // within 200m
      });

      if (nearbyRoutes.length === 0) {
        routeListPanel.style.display = "none";
        return;
      }

      routeList.innerHTML = "";
      nearbyRoutes.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r.name;
        li.onclick = () => showRouteDetails(r, latlng);
        routeList.appendChild(li);
      });

      routeListPanel.style.display = "block";
    }

    // Show route details (offset popup above route)
    function showRouteDetails(route, latlng) {
      route.polyline.setStyle({ color: "red", weight: 6 });
      map.panTo(latlng);
      const offsetLatLng = L.latLng(latlng.lat + 0.01, latlng.lng); // offset popup north
      L.popup()
        .setLatLng(offsetLatLng)
        .setContent(
          `<b>${route.name}</b><br>
           DENO: ${route.deno}<br>
           CLASS: ${route.class}<br>
           CLASSIFICATION: ${route.classification}<br>
           NAU: ${route.nau}`
        )
        .openOn(map);
    }
  </script>
</body>
</html>
