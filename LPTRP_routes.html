<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { width: 1170px; height: 800px; margin: auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse CSV parser -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6); // Philippines center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    async function loadRoutes() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          let validCount = 0, emptyCount = 0, invalidCount = 0;

          data.forEach((row, index) => {
            const routeName = row["ROUTE NAME"] || `Route ${index + 2}`;
            const geoPathRaw = row["GEO PATH"];
            const deno = (row["DENO"] || "UNKNOWN").trim().toUpperCase();
            const nau = row["NO. OF AUTHORIZED UNITS"] || "N/A";
            const classification = row["ROUTE CLASSIFICATION (if LPTRP)"] || "N/A";

            if (!geoPathRaw || geoPathRaw.trim() === "") {
              emptyCount++;
              return;
            }

            try {
              const paths = JSON.parse(geoPathRaw);
              const pathsArray = Array.isArray(paths[0][0]) ? paths : [paths];

              pathsArray.forEach(segment => {
                const latlngs = segment.map(coord => [coord[1], coord[0]]);
                L.polyline(latlngs, {
                  color: getRandomColor(),
                  weight: 4
                })
                .addTo(map)
                .bindPopup(
                  `<strong>${routeName}</strong><br>
                   <strong>DENO:</strong> ${deno}<br>
                   <strong>NAU:</strong> ${nau}<br>
                   <strong>CLASSIFICATION:</strong> ${classification}`
                );
              });

              validCount++;
            } catch (e) {
              console.warn(`‚ö†Ô∏è Invalid GEO PATH at row ${index + 2}: ${e.message}`);
              invalidCount++;
            }
          });

          console.log(`üìä Rows processed: ${data.length}`);
          console.log(`üü¢ Valid geo paths: ${validCount}`);
          console.log(`‚ö†Ô∏è Skipped empty GEO PATH rows: ${emptyCount}`);
          console.log(`‚ö†Ô∏è Skipped invalid GEO PATH rows: ${invalidCount}`);

          if (validCount === 0) {
            console.warn("‚ö†Ô∏è No valid routes found.");
          }
        }
      });
    }

    loadRoutes();
  </script>
</body>
</html>
