<!DOCTYPE html>
<html>
<head>
  <title>LTFRB Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 800px; width: 1170px; }
    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 250px;
    }
    .route-list {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      max-height: 200px;
      overflow-y: auto;
      font-size: 13px;
    }
    .custom-popup {
      background: rgba(255, 255, 255, 0.15); /* almost invisible */
      backdrop-filter: blur(3px);
      padding: 8px;
      border-radius: 8px;
      font-size: 13px;
    }
    .custom-popup table {
      border-collapse: collapse;
      width: 100%;
    }
    .custom-popup td {
      padding: 2px 4px;
      vertical-align: top;
    }
    .custom-popup td.label {
      font-weight: bold;
      width: 120px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="filter-box">
    <label>Filter by Route Name:</label><br>
    <input type="text" id="routeFilter" placeholder="Type to filter..." style="width: 100%;">
  </div>
  <div id="routeList" class="route-list" style="display:none;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([12.8797, 121.7740], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2p6Hzog3xl1RIGit8t5EdHxAhhCz_q0FeI06N_AhMSK_R4MZeTxS1E6m0bUJ_cEUT7hvS55i05GZe/pub?gid=0&single=true&output=csv";

    let routes = [];
    let routeLayers = [];

    function randomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    function highlightRoute(layer) {
      layer.setStyle({ weight: 5, color: '#FFD700' });
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
    }

    function resetHighlight(layer, color) {
      layer.setStyle({ weight: 3, color: color });
    }

    function showRoutePopup(route, latlng, layer) {
      const popupContent = `
        <div class="custom-popup">
          <table>
            <tr><td class="label">Route Name:</td><td>${route["ROUTE NAME"] || "N/A"}</td></tr>
            <tr><td class="label">DENO:</td><td>${route["DENO"] || "N/A"}</td></tr>
            <tr><td class="label">Class:</td><td>${route["Class"] || "N/A"}</td></tr>
            <tr><td class="label">Classification:</td><td>${route["ROUTE CLASSIFICATION (if LPTRP)"] || "N/A"}</td></tr>
            <tr><td class="label">NAU:</td><td>${route["NO. OF AUTHORIZED UNITS"] || "N/A"}</td></tr>
            <tr><td class="label">Route Length:</td><td>${route["ROUTE LENGTH"] || "N/A"} km</td></tr>
          </table>
        </div>
      `;
      layer.bindPopup(popupContent, { autoPan: true, autoPanPadding: [80,80] }).openPopup(latlng);
    }

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        routes = results.data;

        routes.forEach(route => {
          if (route["GEO PATH"]) {
            try {
              const coords = JSON.parse(route["GEO PATH"]);
              const color = randomColor();
              const polyline = L.polyline(coords, { color: color, weight: 3 }).addTo(map);

              polyline.on('mouseover', function(e) {
                highlightRoute(polyline);
              });
              polyline.on('mouseout', function(e) {
                resetHighlight(polyline, color);
              });
              polyline.on('click', function(e) {
                showRoutePopup(route, e.latlng, polyline);
              });

              routeLayers.push({ route: route, layer: polyline });
            } catch (e) {
              console.error("Invalid GEO PATH for route:", route["ROUTE NAME"]);
            }
          }
        });
      }
    });

    document.getElementById('routeFilter').addEventListener('input', function(e) {
      const value = e.target.value.toLowerCase();
      routeLayers.forEach(r => {
        if (r.route["ROUTE NAME"] && r.route["ROUTE NAME"].toLowerCase().includes(value)) {
          r.layer.setStyle({ opacity: 1, fillOpacity: 1 });
        } else {
          r.layer.setStyle({ opacity: 0.1, fillOpacity: 0.1 });
        }
      });
    });
  </script>
</body>
</html>
