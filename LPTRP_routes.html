<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB Public Transport Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv';

    const map = L.map('map').setView([15.8, 120.6], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const lines = text.split('\n').map(line => line.trim());
        const headers = lines[1].split(',').map(h => h.trim().toUpperCase());

        const geoIndex = headers.indexOf('GEO PATH');
        const nameIndex = headers.indexOf('ROUTE NAME');
        const modeIndex = headers.indexOf('MODE');

        for (let i = 2; i < lines.length; i++) {
          const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const name = row[nameIndex] || 'Unnamed Route';
          const mode = row[modeIndex] || 'Unknown';
          const geoText = row[geoIndex];

          if (geoText && geoText.startsWith('[[')) {
            try {
              const coords = JSON.parse(geoText);
              const latlngs = coords.map(c => [c[1], c[0]]);

              const color = mode === 'PUJ' ? 'blue' :
                            mode === 'UVE' ? 'green' :
                            mode === 'MINI BUS' ? 'orange' :
                            mode === 'PUB' ? 'purple' : 'gray';

              const polyline = L.polyline(latlngs, { color, weight: 4 }).addTo(map);
              polyline.bindPopup(`<b>${name}</b><br>Mode: ${mode}`);
            } catch (e) {
              console.warn('❌ Failed to parse GEO PATH:', geoText, e);
            }
          } else {
            console.warn('⚠️ Invalid GEO PATH:', geoText);
          }
        }
      });
  </script>
</body>
</html>
