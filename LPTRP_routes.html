<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS (without integrity errors) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS (without integrity check) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6); // Philippines center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Your published Google Sheet as CSV
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    async function loadRoutes() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          let validCount = 0;
          let invalidCount = 0;
          let emptyCount = 0;

          data.forEach((row, index) => {
            const geoPathRaw = row["GEO PATH"];
            if (!geoPathRaw || geoPathRaw.trim() === "") {
              emptyCount++;
              return;
            }

            try {
              const coords = JSON.parse(geoPathRaw);
              if (Array.isArray(coords)) {
                const latlngs = coords.map(coord => [coord[1], coord[0]]);
                L.polyline(latlngs, { color: 'blue' }).addTo(map);
                validCount++;
              } else {
                console.warn(`‚ö†Ô∏è Invalid GEO PATH at row ${index + 2}: Not an array`);
                invalidCount++;
              }
            } catch (e) {
              console.warn(`‚ö†Ô∏è Invalid GEO PATH at row ${index + 2}: ${e.message}`);
              invalidCount++;
            }
          });

          console.log(`üìä Rows processed: ${data.length}`);
          console.log(`üü¢ Valid geo paths: ${validCount}`);
          console.log(`‚ö†Ô∏è Skipped empty GEO PATH rows: ${emptyCount}`);
          console.log(`‚ö†Ô∏è Skipped invalid GEO PATH rows: ${invalidCount}`);

          if (validCount === 0) {
            console.warn("‚ö†Ô∏è No valid routes found.");
          }
        }
      });
    }

    loadRoutes();
  </script>
</body>
</html>
