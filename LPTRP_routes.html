<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 1200px; height: 750px; margin: auto; }

    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 350px;
      font-family: sans-serif;
      overflow-y: auto;
      max-height: 90%;
    }
    .search-container label { font-weight: bold; display: block; margin-top: 10px; }
    .search-container input,
    .search-container select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    .search-container button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      font-size: 14px;
    }

    /* Select2 tweaks so typing is comfy and chips don't squeeze */
    .select2-container--default .select2-selection--multiple {
      min-height: 38px;
      padding-bottom: 4px;
      border-radius: 6px;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__rendered {
      display: block;
      padding: 2px 6px;
      overflow-x: hidden;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <label for="routeName">Search by Route Name</label>
    <select id="routeName" multiple="multiple"></select>

    <label>Search by Endpoints</label>

    <label>Endpoint 1</label>
    <input id="ep1Region" placeholder="Region" list="dl_ep1Region" />
    <datalist id="dl_ep1Region"></datalist>

    <input id="ep1Province" placeholder="Province" list="dl_ep1Province" />
    <datalist id="dl_ep1Province"></datalist>

    <input id="ep1LGU" placeholder="LGU" list="dl_ep1LGU" />
    <datalist id="dl_ep1LGU"></datalist>

    <input id="ep1Barangay" placeholder="Barangay" list="dl_ep1Barangay" />
    <datalist id="dl_ep1Barangay"></datalist>

    <input id="ep1Terminal" placeholder="Terminal" list="dl_ep1Terminal" />
    <datalist id="dl_ep1Terminal"></datalist>

    <label>Endpoint 2</label>
    <input id="ep2Region" placeholder="Region" list="dl_ep2Region" />
    <datalist id="dl_ep2Region"></datalist>

    <input id="ep2Province" placeholder="Province" list="dl_ep2Province" />
    <datalist id="dl_ep2Province"></datalist>

    <input id="ep2LGU" placeholder="LGU" list="dl_ep2LGU" />
    <datalist id="dl_ep2LGU"></datalist>

    <input id="ep2Barangay" placeholder="Barangay" list="dl_ep2Barangay" />
    <datalist id="dl_ep2Barangay"></datalist>

    <input id="ep2Terminal" placeholder="Terminal" list="dl_ep2Terminal" />
    <datalist id="dl_ep2Terminal"></datalist>

    <button onclick="applyFilters()">üîç Apply Filters</button>
    <button onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>

  <script>
    // --- Map setup ---
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // --- State ---
    const routeLayers = [];
    const allData = [];
    let highlightedLayer = null;

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    // Explicit mapping from inputs to sheet column names (avoid brittle guessing)
    const COLS = {
      ep1Region:   "ENDPOINT 1 REGION",
      ep1Province: "ENDPOINT 1 PROVINCE",
      ep1LGU:      "ENDPOINT 1 LGU",
      ep1Barangay: "ENDPOINT 1 BARANGAY",
      ep1Terminal: "ENDPOINT 1 TERMINAL",
      ep2Region:   "ENDPOINT 2 REGION",
      ep2Province: "ENDPOINT 2 PROVINCE",
      ep2LGU:      "ENDPOINT 2 LGU",
      ep2Barangay: "ENDPOINT 2 BARANGAY",
      ep2Terminal: "ENDPOINT 2 TERMINAL"
    };

    // --- Utilities ---
    function getRandomDarkColor() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = 70 + Math.random() * 30;  // 70‚Äì100
      const lightness = 20 + Math.random() * 20;   // 20‚Äì40
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function clearMap() {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers.length = 0;
    }

    function resetHighlight() {
      if (highlightedLayer) {
        highlightedLayer.setStyle({ weight: 3, color: highlightedLayer.originalColor });
        highlightedLayer = null;
      }
    }

    function highlightRoute(layer) {
      resetHighlight();
      highlightedLayer = layer;
      layer.setStyle({ weight: 6, color: "yellow" });
      map.fitBounds(layer.getBounds());
    }

    function safeStr(v) {
      return (v ?? "").toString().trim();
    }

    function toLower(v) {
      return safeStr(v).toLowerCase();
    }

    // --- Filtering ---
    function applyFilters() {
      const selectedRoutes = $('#routeName').val() || [];

      const filters = {};
      for (const key in COLS) {
        filters[key] = toLower(document.getElementById(key).value);
      }

      clearMap();
      resetHighlight();

      allData.forEach((row, index) => {
        let show = true;

        // Route Name OR logic (if any selected)
        if (selectedRoutes.length > 0 && !selectedRoutes.includes(safeStr(row["ROUTE NAME"]))) {
          show = false;
        }

        // Endpoint filters (AND logic across filled fields)
        for (const key in COLS) {
          const colName = COLS[key];
          const needle = filters[key];
          if (needle) {
            const hay = toLower(row[colName]);
            if (!hay.includes(needle)) { show = false; break; }
          }
        }

        if (!show) return;

        const geo = row["GEO PATH"];
        if (!geo) return;

        try {
          const coords = JSON.parse(geo);
          const paths = Array.isArray(coords[0]?.[0]) ? coords : [coords];

          paths.forEach(segment => {
            const latlngs = segment.map(c => [c[1], c[0]]);
            const poly = L.polyline(latlngs, {
              color: getRandomDarkColor(),
              weight: 3
            }).addTo(map);

            poly.originalColor = poly.options.color;

            poly.bindPopup(
              `<div style="font-size:16px;font-weight:bold;">${safeStr(row["ROUTE NAME"])}</div>` +
              `<div>DENO: ${safeStr(row["DENO"])}</div>` +
              `<div>CLASS: ${safeStr(row["CLASS"])}</div>` +
              `<div>ROUTE CLASS: ${safeStr(row["ROUTE CLASSIFICATION (if LPTRP)"])}</div>` +
              `<div>NAU: ${safeStr(row["NO. OF AUTHORIZED UNITS"])}</div>`
            );

            // Hover + click highlight
            poly.on("mouseover", () => {
              if (poly !== highlightedLayer) poly.setStyle({ weight: 6, color: "yellow" });
            });
            poly.on("mouseout", () => {
              if (poly !== highlightedLayer) poly.setStyle({ weight: 3, color: poly.originalColor });
            });
            poly.on("click", () => highlightRoute(poly));

            routeLayers.push(poly);
          });
        } catch (e) {
          console.warn("GEO PATH error on row", index + 2, e);
        }
      });
    }

    function resetFilters() {
      $('#routeName').val(null).trigger('change');
      document.querySelectorAll(".search-container input").forEach(el => el.value = "");
      resetHighlight();
      clearMap();
      drawAllRoutes();
    }

    function drawAllRoutes() {
      clearMap();
      allData.forEach((row, index) => {
        const geo = row["GEO PATH"];
        if (!geo) return;

        try {
          const coords = JSON.parse(geo);
          const paths = Array.isArray(coords[0]?.[0]) ? coords : [coords];

          paths.forEach(segment => {
            const latlngs = segment.map(c => [c[1], c[0]]);
            const poly = L.polyline(latlngs, {
              color: getRandomDarkColor(),
              weight: 3
            }).addTo(map);

            poly.originalColor = poly.options.color;

            poly.bindPopup(
              `<div style="font-size:16px;font-weight:bold;">${safeStr(row["ROUTE NAME"])}</div>` +
              `<div>DENO: ${safeStr(row["DENO"])}</div>` +
              `<div>CLASS: ${safeStr(row["CLASS"])}</div>` +
              `<div>ROUTE CLASS: ${safeStr(row["ROUTE CLASSIFICATION (if LPTRP)"])}</div>` +
              `<div>NAU: ${safeStr(row["NO. OF AUTHORIZED UNITS"])}</div>`
            );

            poly.on("mouseover", () => {
              if (poly !== highlightedLayer) poly.setStyle({ weight: 6, color: "yellow" });
            });
            poly.on("mouseout", () => {
              if (poly !== highlightedLayer) poly.setStyle({ weight: 3, color: poly.originalColor });
            });
            poly.on("click", () => highlightRoute(poly));

            routeLayers.push(poly);
          });
        } catch {}
      });
    }

    // --- Suggestions (Route Name + Endpoint datalists) ---
    function populateSuggestions(rows) {
      // Route names (unique, sorted)
      const routeNames = [...new Set(rows.map(r => safeStr(r["ROUTE NAME"])).filter(Boolean))].sort((a,b) => a.localeCompare(b));
      const routeSel = document.getElementById("routeName");
      routeNames.forEach(name => {
        routeSel.appendChild(new Option(name, name, false, false));
      });
      $('#routeName').select2({
        placeholder: "Type to search route(s)",
        allowClear: true,
        width: '100%',
        closeOnSelect: false,
        minimumInputLength: 1, // don't dump the entire list until the user types
        dropdownAutoWidth: true
      });

      // Build endpoint value sets
      const uniques = {};
      for (const key in COLS) uniques[key] = new Set();

      rows.forEach(r => {
        for (const key in COLS) {
          const val = safeStr(r[COLS[key]]);
          if (val) uniques[key].add(val);
        }
      });

      // Push to datalists (alphabetically sorted)
      for (const key in COLS) {
        const listId = "dl_" + key;
        const dl = document.getElementById(listId);
        if (!dl) continue;
        const arr = [...uniques[key]].sort((a,b) => a.localeCompare(b));
        dl.innerHTML = "";
        arr.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          dl.appendChild(opt);
        });
      }
    }

    // --- Load data ---
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            allData.push(...results.data);
            populateSuggestions(results.data);
            drawAllRoutes();
          }
        });
      });
  </script>
</body>
</html>
