<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 1200px; height: 750px; margin: auto; }
    .search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 350px;
      font-family: sans-serif;
      overflow-y: auto;
      max-height: 90%;
    }
    .search-container label { font-weight: bold; display: block; margin-top: 10px; }
    .search-container input,
    .search-container select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      margin-bottom: 6px;
      box-sizing: border-box;
    }
    .search-container button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    /* Make Select2 behave like a normal input with room to type */
    .select2-container { width: 100% !important; }
    .select2-selection--multiple { min-height: 40px; }
    .select2-selection__rendered { display: flex; flex-wrap: wrap; gap: 4px; }
    .select2-search__field { width: 100% !important; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-container">
    <label for="routeName">Search by Route Name</label>
    <select id="routeName" multiple="multiple"></select>

    <label>Search by Endpoints</label>

    <label>Endpoint 1</label>
    <input id="ep1Region" placeholder="Region" list="ep1RegionList" />
    <input id="ep1Province" placeholder="Province" list="ep1ProvinceList" />
    <input id="ep1LGU" placeholder="LGU" list="ep1LGUList" />
    <input id="ep1Barangay" placeholder="Barangay" list="ep1BarangayList" />
    <input id="ep1Terminal" placeholder="Terminal" list="ep1TerminalList" />

    <label>Endpoint 2</label>
    <input id="ep2Region" placeholder="Region" list="ep2RegionList" />
    <input id="ep2Province" placeholder="Province" list="ep2ProvinceList" />
    <input id="ep2LGU" placeholder="LGU" list="ep2LGUList" />
    <input id="ep2Barangay" placeholder="Barangay" list="ep2BarangayList" />
    <input id="ep2Terminal" placeholder="Terminal" list="ep2TerminalList" />

    <button onclick="applyFilters()">üîç Apply Filters</button>
    <button onclick="resetFilters()">‚ôªÔ∏è Clear Filters</button>

    <!-- DATALISTS (endpoint suggestions) -->
    <datalist id="ep1RegionList"></datalist>
    <datalist id="ep1ProvinceList"></datalist>
    <datalist id="ep1LGUList"></datalist>
    <datalist id="ep1BarangayList"></datalist>
    <datalist id="ep1TerminalList"></datalist>
    <datalist id="ep2RegionList"></datalist>
    <datalist id="ep2ProvinceList"></datalist>
    <datalist id="ep2LGUList"></datalist>
    <datalist id="ep2BarangayList"></datalist>
    <datalist id="ep2TerminalList"></datalist>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>

  <script>
    // --- Map setup ---
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const routeLayers = [];
    const allData = [];
    let highlightedLayer = null;

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv";

    // Exact column mapping (robust)
    const COLS = {
      ep1Region: "ENDPOINT 1 REGION",
      ep1Province: "ENDPOINT 1 PROVINCE",
      ep1LGU: "ENDPOINT 1 LGU",
      ep1Barangay: "ENDPOINT 1 BARANGAY",
      ep1Terminal: "ENDPOINT 1 TERMINAL",
      ep2Region: "ENDPOINT 2 REGION",
      ep2Province: "ENDPOINT 2 PROVINCE",
      ep2LGU: "ENDPOINT 2 LGU",
      ep2Barangay: "ENDPOINT 2 BARANGAY",
      ep2Terminal: "ENDPOINT 2 TERMINAL",
      routeName: "ROUTE NAME",
      geo: "GEO PATH"
    };

    // Random dark color for base lines
    function getRandomDarkColor() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = 70 + Math.random() * 30;
      const lightness = 20 + Math.random() * 20;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function clearMap() {
      routeLayers.forEach(layer => map.removeLayer(layer));
      routeLayers.length = 0;
    }

    function resetHighlight() {
      if (highlightedLayer) {
        highlightedLayer.setStyle({ weight: 3, color: highlightedLayer.originalColor });
        highlightedLayer = null;
      }
    }

    function highlightRoute(layer) {
      resetHighlight();
      highlightedLayer = layer;
      layer.setStyle({ weight: 6, color: "yellow" });
      layer.bringToFront();
      map.fitBounds(layer.getBounds());
    }

    function styleRoute(poly, row) {
      poly.originalColor = poly.options.color;
      poly.bindPopup(
        `<div style="font-size: 16px; font-weight: bold;">${row[COLS.routeName] || ""}</div>` +
        `<div>DENO: ${row["DENO"] || ""}</div>` +
        `<div>CLASS: ${row["CLASS"] || ""}</div>` +
        `<div>ROUTE CLASS: ${row["ROUTE CLASSIFICATION (if LPTRP)"] || ""}</div>` +
        `<div>NAU: ${row["NO. OF AUTHORIZED UNITS"] || ""}</div>`
      );

      poly.on("click", () => highlightRoute(poly));

      poly.on("mouseover", () => {
        if (poly !== highlightedLayer) poly.setStyle({ weight: 6, color: "yellow" });
      });
      poly.on("mouseout", () => {
        if (poly !== highlightedLayer) poly.setStyle({ weight: 3, color: poly.originalColor });
      });
    }

    function drawRows(rows) {
      rows.forEach((row, index) => {
        const geo = row[COLS.geo];
        if (!geo) return;
        try {
          const coords = JSON.parse(geo);
          const paths = Array.isArray(coords[0]?.[0]) ? coords : [coords];
          paths.forEach(segment => {
            const latlngs = segment.map(c => [c[1], c[0]]);
            const poly = L.polyline(latlngs, { color: getRandomDarkColor(), weight: 3 }).addTo(map);
            styleRoute(poly, row);
            routeLayers.push(poly);
          });
        } catch (e) {
          console.warn("GEO PATH error on a row:", e);
        }
      });
    }

    function applyFilters() {
      resetHighlight();
      const selectedRoutes = $('#routeName').val() || [];

      // Gather endpoint filters (lowercased, trimmed)
      const filters = {};
      Object.keys(COLS).forEach(k => {
        if (k.startsWith('ep')) {
          const v = (document.getElementById(k)?.value || "").trim().toLowerCase();
          filters[k] = v;
        }
      });

      clearMap();

      const rows = allData.filter(row => {
        // Route Name (multi-select OR)
        if (selectedRoutes.length > 0 && !selectedRoutes.includes(row[COLS.routeName])) {
          return false;
        }

        // Endpoints (single-input includes matching, case-insensitive)
        for (const key of Object.keys(filters)) {
          const val = filters[key];
          if (!val) continue; // blank = ignore
          const cell = (row[COLS[key]] || "").toString().trim().toLowerCase();
          if (!cell.includes(val)) return false;
        }

        return true;
      });

      drawRows(rows);
    }

    function resetFilters() {
      resetHighlight();
      $('#routeName').val(null).trigger('change');
      document.querySelectorAll(".search-container input").forEach(el => el.value = "");
      clearMap();
      drawRows(allData);
    }

    function uniqueSorted(values) {
      return [...new Set(values.filter(Boolean).map(v => v.toString().trim()))]
        .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
    }

    function fillDatalist(listId, values) {
      const dl = document.getElementById(listId);
      dl.innerHTML = "";
      values.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        dl.appendChild(opt);
      });
    }

    function populateSuggestions() {
      // Route names (Select2 options)
      const routeNames = uniqueSorted(allData.map(r => r[COLS.routeName]));
      const routeSel = document.getElementById("routeName");
      routeSel.innerHTML = "";
      routeNames.forEach(name => {
        routeSel.appendChild(new Option(name, name, false, false));
      });

      // Initialize/refresh select2 (search-only after 1 char)
      $('#routeName').select2({
        placeholder: "Type to search route(s)‚Ä¶",
        allowClear: true,
        width: '100%',
        closeOnSelect: false,
        minimumInputLength: 1
      });

      // Endpoint datalists (each column separately)
      fillDatalist("ep1RegionList",   uniqueSorted(allData.map(r => r[COLS.ep1Region]   )));
      fillDatalist("ep1ProvinceList", uniqueSorted(allData.map(r => r[COLS.ep1Province] )));
      fillDatalist("ep1LGUList",      uniqueSorted(allData.map(r => r[COLS.ep1LGU]      )));
      fillDatalist("ep1BarangayList", uniqueSorted(allData.map(r => r[COLS.ep1Barangay] )));
      fillDatalist("ep1TerminalList", uniqueSorted(allData.map(r => r[COLS.ep1Terminal] )));

      fillDatalist("ep2RegionList",   uniqueSorted(allData.map(r => r[COLS.ep2Region]   )));
      fillDatalist("ep2ProvinceList", uniqueSorted(allData.map(r => r[COLS.ep2Province] )));
      fillDatalist("ep2LGUList",      uniqueSorted(allData.map(r => r[COLS.ep2LGU]      )));
      fillDatalist("ep2BarangayList", uniqueSorted(allData.map(r => r[COLS.ep2Barangay] )));
      fillDatalist("ep2TerminalList", uniqueSorted(allData.map(r => r[COLS.ep2Terminal] )));
    }

    // Load CSV ‚Üí draw all ‚Üí build suggestions
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            allData.push(...results.data);
            drawRows(allData);
            populateSuggestions();
          }
        });
      });
  </script>
</body>
</html>
