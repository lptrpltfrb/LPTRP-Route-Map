<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB Public Transport Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv';

    const map = L.map('map').setView([15.8, 120.6], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function parseCSV(text) {
      const rows = text.trim().split('\n').map(row =>
        row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col => col.trim())
      );
      const headers = rows[0];
      return rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim().toUpperCase()] = row[i]);
        return obj;
      });
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const data = parseCSV(csv);
        data.forEach((row, index) => {
          const geo = row['GEO PATH'];
          const name = row['ROUTE NAME'] || `Route ${index + 1}`;

          if (geo && geo.startsWith('[[')) {
            try {
              const coords = JSON.parse(geo);
              const latlngs = coords.map(c => [c[1], c[0]]);
              const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
              polyline.bindPopup(name);
            } catch (e) {
              console.warn(`⚠️ Invalid GEO PATH format at row ${index + 2}:`, geo);
            }
          }
        });
      })
      .catch(err => console.error('Fetch error:', err));
  </script>
</body>
</html>
