<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LPTRP Route Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Your actual Google Sheet CSV link
  const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyCBsc0sCJs7FXH1Q1XEiCuMrV_ckVg9tcMvozYThFJfqpcOPdlo6YqxBYf6I1zHO0-yQZ_vz3knSS/pub?gid=1233383270&single=true&output=csv';

  // Initialize map
  const map = L.map('map').setView([13, 122], 6); // Centered on Philippines

  // Add basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Fetch and process the CSV data
  fetch(SHEET_CSV_URL)
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.trim().split('\n').map(row => row.split(','));
      const headers = rows[1]; // Headers are in row 2
      const dataRows = rows.slice(2); // Data starts at row 3

      const headerIndex = {};
      headers.forEach((h, i) => {
        headerIndex[h.trim()] = i;
      });

      dataRows.forEach((cols, i) => {
        const get = (colName) => cols[headerIndex[colName]]?.trim();
        const routeName = get('ROUTE NAME') || `Row ${i + 3}`;
        const geoPathRaw = get('GEO PATH');

        try {
          if (geoPathRaw && geoPathRaw.trim().startsWith('[[')) {
            const coordinates = JSON.parse(geoPathRaw);

            if (Array.isArray(coordinates) && Array.isArray(coordinates[0])) {
              L.polyline(coordinates, {
                color: 'blue',
                weight: 3
              }).addTo(map).bindTooltip(routeName);
            } else {
              console.warn(`⚠️ Skipped invalid GEO PATH structure at row ${i + 3}`, coordinates);
            }
          } else {
            console.warn(`⚠️ Invalid GEO PATH format at row ${i + 3}:`, geoPathRaw);
          }
        } catch (err) {
          console.warn(`⚠️ Failed to parse GEO PATH at row ${i + 3}`, geoPathRaw, err);
        }
      });
    })
    .catch(err => {
      console.error('❌ Error fetching sheet:', err);
    });
</script>

</body>
</html>
