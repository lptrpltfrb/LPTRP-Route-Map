<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LTFRB Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { width: 100%; height: 800px; }

    .filter-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .route-tooltip {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }

    .popup-list {
      max-height: 150px;
      overflow-y: auto;
    }

    .popup-list div {
      padding: 4px;
      cursor: pointer;
    }

    .popup-list div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="filter-box">
    <label for="routeFilter">Filter by Route Name:</label>
    <input type="text" id="routeFilter" placeholder="Type route name...">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1T3SpinHD44M7dnQun_XHpRIfPWSQeGOGgaXc4zrTykY/pub?output=csv";
    const map = L.map('map').setView([12.8797, 121.7740], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let routes = [];
    let highlightedLayer = null;
    let tooltip = L.tooltip({ permanent: false, direction: "top", className: "route-tooltip" });

    // Random color generator
    function randomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    // Load data
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row["GEO PATH"]) {
            try {
              const coords = JSON.parse(row["GEO PATH"]);
              const polyline = L.polyline(coords, { color: randomColor(), weight: 3 }).addTo(map);
              polyline.routeData = row;

              polyline.on("mouseover", function(e) {
                let overlapping = getOverlappingRoutes(e.latlng);
                if (overlapping.length > 0) {
                  tooltip.setContent(overlapping.length + " route(s) here");
                  tooltip.setLatLng(e.latlng);
                  tooltip.addTo(map);
                  this.setStyle({ weight: 6 });
                }
              });

              polyline.on("mouseout", function() {
                map.removeLayer(tooltip);
                this.setStyle({ weight: 3 });
              });

              polyline.on("click", function(e) {
                let overlapping = getOverlappingRoutes(e.latlng);
                showRouteListPopup(overlapping, e.latlng);
              });

              routes.push(polyline);
            } catch (err) {
              console.error("Invalid GEO PATH", err);
            }
          }
        });
      }
    });

    // Find overlapping routes at a point
    function getOverlappingRoutes(latlng) {
      return routes.filter(r => {
        return L.Polyline.prototype.isPointOnLine ? 
               r.isPointOnLine(latlng, 5) : // if extended method exists
               r.getLatLngs().some(p => map.latLngToLayerPoint(p).distanceTo(map.latLngToLayerPoint(latlng)) < 5);
      });
    }

    // Show popup with overlapping route list
    function showRouteListPopup(routeList, latlng) {
      if (routeList.length === 0) return;

      let content = '<div class="popup-list">';
      routeList.forEach((r, i) => {
        content += `<div data-index="${i}">${r.routeData["ROUTE NAME"] || "Unnamed Route"}</div>`;
      });
      content += '</div>';

      let popup = L.popup()
        .setLatLng(latlng)
        .setContent(content)
        .openOn(map);

      document.querySelectorAll(".popup-list div").forEach((el, i) => {
        el.addEventListener("click", () => {
          highlightRoute(routeList[i]);
          showRouteDetails(routeList[i], latlng);
        });
      });
    }

    // Highlight one route
    function highlightRoute(routeLayer) {
      if (highlightedLayer) highlightedLayer.setStyle({ weight: 3 });
      highlightedLayer = routeLayer;
      routeLayer.setStyle({ weight: 7, color: "red" });
    }

    // Show route details
    function showRouteDetails(routeLayer, latlng) {
      const d = routeLayer.routeData;
      const html = `
        <b>${d["ROUTE NAME"] || "Unnamed"}</b><br>
        DENO: ${d["DENO"] || "-"}<br>
        Class: ${d["Class"] || "-"}<br>
        Route Class: ${d["ROUTE CLASSIFICATION (if LPTRP)"] || "-"}<br>
        NAU: ${d["NO. OF AUTHORIZED UNITS"] || "-"}
      `;
      L.popup().setLatLng(latlng).setContent(html).openOn(map);
    }

    // Filter function
    document.getElementById("routeFilter").addEventListener("input", function() {
      const val = this.value.toLowerCase();
      routes.forEach(r => {
        const name = (r.routeData["ROUTE NAME"] || "").toLowerCase();
        if (name.includes(val)) {
          if (!map.hasLayer(r)) r.addTo(map);
        } else {
          if (map.hasLayer(r)) map.removeLayer(r);
        }
      });
    });
  </script>
</body>
</html>
