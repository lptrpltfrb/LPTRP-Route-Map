<!DOCTYPE html>
<html>
<head>
  <title>LPTRP Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
    }
    .controls h4 { margin: 5px 0 10px; font-size: 16px; }
    .controls label { display: block; margin-top: 8px; font-size: 14px; }
    .controls input, .controls select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .leaflet-control-scale-line {
      background: white;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .north-arrow {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      width: 50px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <h4>Search by Route Name</h4>
    <input type="text" id="routeNameSearch" placeholder="Type Route Name...">

    <h4>Search by Endpoints</h4>
    <label for="pointAType">Point A</label>
    <select id="pointAType">
      <option value="">--Choose--</option>
      <option value="ENDPOINT 1 REGION">Region</option>
      <option value="ENDPOINT 1 PROVINCE">Province</option>
      <option value="ENDPOINT 1 LGU">LGU</option>
      <option value="ENDPOINT 1 BARANGAY">Barangay</option>
      <option value="ENDPOINT 1 TERMINAL">Terminal</option>
    </select>
    <input type="text" id="pointAValue" placeholder="Type Point A value...">

    <label for="pointBType">Point B</label>
    <select id="pointBType">
      <option value="">--If Applicable--</option>
      <option value="ENDPOINT 2 REGION">Region</option>
      <option value="ENDPOINT 2 PROVINCE">Province</option>
      <option value="ENDPOINT 2 LGU">LGU</option>
      <option value="ENDPOINT 2 BARANGAY">Barangay</option>
      <option value="ENDPOINT 2 TERMINAL">Terminal</option>
    </select>
    <input type="text" id="pointBValue" placeholder="Type Point B value...">

    <label for="viaType">via</label>
    <select id="viaType">
      <option value="">--Optional--</option>
      <option value="ROUTE STRUCTURE">Road</option>
      <option value="CORRIDOR">LGU</option>
    </select>
    <input type="text" id="viaValue" placeholder="Type via value...">
  </div>

  <img class="north-arrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Compass_Rose_English_North.svg/120px-Compass_Rose_English_North.svg.png" alt="North Arrow">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([13, 122], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    L.control.scale().addTo(map);
  </script>
</body>
</html>
